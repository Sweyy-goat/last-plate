<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Last Plate | Premium Food Rescue</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #030406; --card: rgba(17, 20, 27, 0.6); --text: #ffffff;
      --muted: #8e99a8; --accent: #2ecc71; --accent-glow: rgba(46, 204, 113, 0.15);
      --border: rgba(255, 255, 255, 0.08); --timer-warn: #ffb800;
      --timer-urgent: #ff4757; --spring: cubic-bezier(0.2, 1, 0.3, 1);
    }
    body.light { --bg: #f8fafc; --card: rgba(255, 255, 255, 0.85); --text: #0f172a; --muted: #64748b; --border: rgba(0, 0, 0, 0.06); }
    
    * { box-sizing: border-box; outline: none; -webkit-font-smoothing: antialiased; }
    body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: background 0.5s ease; overflow-x: hidden; }

    /* Main Wrapper Animation */
    #main-wrapper { transition: transform 0.8s var(--spring), filter 0.8s ease, border-radius 0.8s ease; transform-origin: center right; min-height: 100vh; }
    body.drawer-open { overflow: hidden; }
    body.drawer-open #main-wrapper { transform: scale(0.9) translateX(-40px); filter: blur(10px) brightness(0.5); border-radius: 50px; pointer-events: none; }

    /* Navbar */
    .navbar { position: fixed; top: 0; left: 0; right: 0; height: 90px; padding: 0 6%; display: flex; justify-content: space-between; align-items: center; background: rgba(var(--bg), 0.2); backdrop-filter: blur(30px); border-bottom: 1px solid var(--border); z-index: 1000; }
    .logo { font-weight: 800; font-size: 26px; letter-spacing: -1.5px; background: linear-gradient(135deg, #fff 30%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* Hero & Search */
    .hero { padding: 160px 20px 40px; text-align: center; }
    .hero h1 { font-size: clamp(40px, 12vw, 84px); font-weight: 800; letter-spacing: -4px; margin: 0; line-height: 0.9; }
    .search-container { max-width: 650px; margin: 20px auto 40px; padding: 0 20px; }
    .search-wrapper { display: flex; align-items: center; background: var(--card); border: 1px solid var(--border); padding: 18px 28px; border-radius: 24px; transition: 0.3s; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
    .search-wrapper input { background: transparent; border: none; color: var(--text); font-size: 17px; width: 100%; margin-left: 15px; }

    /* Filters */
    .filter-hub { max-width: 1300px; margin: 0 auto 50px; padding: 0 25px; }
    .filter-row { display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; padding: 10px 0; }
    .filter-chip { padding: 12px 26px; background: var(--card); border: 1px solid var(--border); border-radius: 18px; font-size: 14px; font-weight: 700; color: var(--muted); cursor: pointer; transition: 0.4s var(--spring); white-space: nowrap; }
    .filter-chip.active { background: var(--accent); border-color: var(--accent); color: #000; box-shadow: 0 10px 20px var(--accent-glow); }

    /* God-Level Cards */
    .container { max-width: 1300px; margin: 0 auto 80px; padding: 0 25px; display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 35px; }
    .food-card { background: var(--card); border-radius: 38px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; transition: 0.5s var(--spring); cursor: pointer; position: relative; backdrop-filter: blur(10px); }
    .food-card:hover { transform: translateY(-12px) scale(1.02); border-color: rgba(46, 204, 113, 0.4); box-shadow: 0 30px 60px rgba(0,0,0,0.4), 0 0 20px var(--accent-glow); }
    .card-img-wrapper { position: relative; width: 100%; height: 240px; overflow: hidden; }
    .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s var(--spring); }
    .food-card:hover .card-img { transform: scale(1.1); }
    
    .status-badge { position: absolute; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; z-index: 2; }
    .badge-pill { padding: 6px 14px; border-radius: 12px; font-size: 11px; font-weight: 800; backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    .badge-qty { background: var(--accent); color: #000; }
    .badge-time { background: rgba(0, 0, 0, 0.6); color: #fff; }

    .card-body { padding: 30px; flex-grow: 1; }
    .price-tag { font-size: 30px; font-weight: 800; letter-spacing: -1px; }
    .reserve-btn { background: var(--accent); color: #000; padding: 14px 28px; border-radius: 20px; font-weight: 800; text-decoration: none; transition: 0.3s; }

    /* Modal */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 3000; padding: 20px; opacity: 0; transition: opacity 0.4s ease; }
    .modal-overlay.active { display: flex; opacity: 1; }
    .modal-content { background: var(--bg); width: 100%; max-width: 520px; border-radius: 40px; border: 1px solid var(--border); overflow: hidden; position: relative; animation: modalPop 0.6s var(--spring); }
    @keyframes modalPop { from { opacity: 0; transform: translateY(40px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

    /* Profile Drawer */
    .profile-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; justify-content: flex-end; z-index: 2000; backdrop-filter: blur(8px); opacity: 0; transition: opacity 0.5s ease; }
    .profile-overlay.active { display: flex; opacity: 1; }
    .profile-drawer { width: 100%; max-width: 460px; background: var(--bg); height: 100%; padding: 50px; border-left: 1px solid var(--border); transform: translateX(100%); transition: 0.6s var(--spring); overflow-y: auto; }
    .profile-overlay.active .profile-drawer { transform: translateX(0); }

    .skeleton { height: 450px; background: var(--card); border-radius: 38px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 50% { opacity: 0.4; } }
  </style>
</head>
<body>

<div id="main-wrapper">
    <nav class="navbar">
      <div class="logo">Last Plate</div>
      <button class="profile-trigger" id="openProfile" style="width: 50px; height: 50px; border-radius: 18px; background: var(--card); border: 1px solid var(--border); color: var(--text); cursor: pointer; display: flex; align-items: center; justify-content: center;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      </button>
    </nav>

    <header class="hero">
      <h1>Save Earth.<br><span style="color:var(--accent)">Eat Premium.</span></h1>
    </header>

    <div class="search-container">
      <div class="search-wrapper">
        <input type="text" id="foodSearch" placeholder="Cravings? Search here...">
      </div>
    </div>

    <div class="filter-hub">
        <div class="filter-row" id="location-row">
            <div class="filter-chip active" id="reset-btn" onclick="resetFilters()">üìç All Kitchens</div>
        </div>
        <div id="restaurant-sub-row" style="margin-top: 20px; padding: 20px; border-radius: 24px; display: none; background: rgba(255,255,255,0.02); border: 1px dashed var(--border);">
            <small style="color:var(--accent); font-weight:800; display:block; margin-bottom:12px;">KITCHENS NEARBY</small>
            <div class="filter-row" id="restaurant-chips"></div>
        </div>
    </div>

    <main class="container" id="foodList">
        <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    </main>

    <footer style="padding: 80px; text-align: center; color: var(--muted); font-size: 12px; letter-spacing: 4px; opacity: 0.5;">
        EST. 2024 ‚Äî REDEFINING THE SURPLUS
    </footer>
</div>

<div class="modal-overlay" id="foodModal">
    <div class="modal-content">
        <button onclick="closeFoodModal()" style="position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); color: white; border: none; width: 44px; height: 44px; border-radius: 50%; cursor: pointer;">‚úï</button>
        <img id="modalImg" src="" style="width: 100%; height: 300px; object-fit: cover;">
        <div class="modal-details" style="padding: 40px;">
            <span id="modalTag" style="color:var(--accent); font-weight:800; font-size:12px; text-transform:uppercase;"></span>
            <h2 id="modalTitle" style="margin: 15px 0; font-size:32px;"></h2>
            <p id="modalKitchen" style="color:var(--muted); margin-bottom:25px; font-weight:600;"></p>
            <div style="background:rgba(255,255,255,0.03); padding:25px; border-radius:24px; border:1px solid var(--border); margin-bottom:30px;">
                <span id="modalDesc" style="font-size:15px; line-height:1.6; opacity: 0.9;">Rescue mission active. Perfectly good food waiting for a home.</span>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <span id="modalMrp" style="font-size:15px; color:var(--muted); text-decoration:line-through; display:block;"></span>
                    <div id="modalPrice" class="price-tag"></div>
                </div>
                <a id="modalReserveLink" href="#" class="reserve-btn">Reserve Now</a>
            </div>
        </div>
    </div>
</div>

<div class="profile-overlay" id="profileOverlay">
  <div class="profile-drawer">
    <button id="closeProfile" style="background:none; border:none; color:var(--accent); cursor:pointer; font-weight:800; margin-bottom:30px;">‚Üê BACK</button>
    <h2 style="font-size: 38px; letter-spacing: -2px; margin-bottom: 30px;">Profile</h2>
    
    <div style="background:var(--card); padding:30px; border-radius:24px; border:1px solid var(--border); margin-bottom:15px;">
        <label style="color:var(--muted); font-size:11px; font-weight:800; text-transform:uppercase;">Authenticated User</label>
        <p id="p-name" style="font-size:24px; font-weight:700; margin:8px 0 0 0;">Syncing...</p>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; background:var(--card); padding:25px; border-radius:24px; border:1px solid var(--border); margin-bottom:40px;">
        <span style="font-weight:700;">Light Mode</span>
        <input type="checkbox" id="themeToggle" style="width:24px; height:24px; cursor:pointer;">
    </div>

    <h3 style="font-size:20px; margin-bottom:15px;">Rescue History</h3>
    <div id="history"></div>

    <button onclick="location.href='/logout'" style="width:100%; margin-top:50px; padding:20px; border-radius:24px; background:#ff4757; color:white; font-weight:800; border:none; cursor:pointer;">Sign Out</button>
  </div>
</div>

<script>
  let allFoods = [];
  let currentLoc = 'all';
  let currentRest = 'all';

  // --- THEME ---
  const themeToggle = document.getElementById("themeToggle");
  if(localStorage.getItem('theme') === 'light') { document.body.classList.add('light'); themeToggle.checked = true; }
  themeToggle.onchange = () => {
    document.body.classList.toggle('light');
    localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
  };

  // --- IMAGE LOGIC ---
  function getFoodImage(name) {
    const n = name.toLowerCase();
    if (n.includes("biriyani") || n.includes("biryani")) return "https://www.apnachef.com/wp-content/uploads/2023/12/chicken-biryani-50-people-wide.jpg";
    if (n.includes("mandhi") || n.includes("mandi")) return "https://images.unsplash.com/photo-1628294896516-344152572c7b?auto=format&fit=crop&w=900&q=80";
    if (n.includes("porotta") || n.includes("parotta")) return "https://images.unsplash.com/photo-1628294897771-b7b6c75d1e33?auto=format&fit=crop&w=900&q=80";
    if (n.includes("al fahm") || n.includes("alfaham")) return "https://img.onmanorama.com/content/dam/mm/en/food/recipe/images/2021/2/14/alfaham.jpg/photos/4x3/photo.jpg";
    return "https://loremflickr.com/800/600/food,india";
  }

  // --- RENDERING ---
  function renderFoods(foods) {
    const list = document.getElementById("foodList");
    if (!foods.length) {
        list.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; opacity:0.5;"><h2>No plates available.</h2></div>`;
        return;
    }
    list.innerHTML = foods.map(f => `
        <article class="food-card" onclick='openFoodModal(${JSON.stringify(f).replace(/'/g, "&apos;")})'>
          <div class="card-img-wrapper">
             <div class="status-badge">
                <span class="badge-pill badge-qty">${f.available_quantity} LEFT</span>
                <span class="badge-pill badge-time">${f.minutes_left}m left</span>
             </div>
             <img src="${getFoodImage(f.name)}" class="card-img" loading="lazy">
          </div>
          <div class="card-body">
            <h3 style="margin:0; font-size:24px;">${f.name}</h3>
            <div style="color:var(--muted); font-size:14px; margin-top:5px;">üìç ${f.restaurant_name}</div>
            <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-top:20px; padding-top:20px; border-top:1px solid var(--border);">
                <div>
                    <div style="font-size:12px; color:var(--muted); text-decoration:line-through;">‚Çπ${f.mrp}</div>
                    <div class="price-tag">‚Çπ${Math.ceil(f.price)}</div>
                </div>
                <div class="reserve-btn">Reserve</div>
            </div>
          </div>
        </article>`).join('');
  }

  // --- MODAL ---
  function openFoodModal(f) {
    const m = document.getElementById("foodModal");
    document.getElementById("modalImg").src = getFoodImage(f.name);
    document.getElementById("modalTitle").innerText = f.name;
    document.getElementById("modalKitchen").innerText = "üìç " + f.restaurant_name;
    document.getElementById("modalTag").innerText = f.available_quantity + " PLATES ‚Ä¢ " + f.minutes_left + "M LEFT";
    document.getElementById("modalMrp").innerText = "MRP: ‚Çπ" + f.mrp;
    document.getElementById("modalPrice").innerText = "‚Çπ" + Math.ceil(f.price);
    document.getElementById("modalReserveLink").href = `/checkout/${f.id}`;
    m.style.display = "flex";
    setTimeout(() => m.classList.add("active"), 10);
  }

  function closeFoodModal() {
    const m = document.getElementById("foodModal");
    m.classList.remove("active");
    setTimeout(() => m.style.display = "none", 400);
  }

  // --- PROFILE LOGIC (FIXED) ---
  async function toggleProfile(show) {
    const ov = document.getElementById("profileOverlay");
    if (show) {
        document.body.classList.add("drawer-open");
        ov.style.display = "flex";
        setTimeout(() => ov.classList.add("active"), 10);
        await loadProfileData();
    } else {
        ov.classList.remove("active");
        document.body.classList.remove("drawer-open");
        setTimeout(() => ov.style.display = "none", 600);
    }
  }

  async function loadProfileData() {
    const pName = document.getElementById("p-name");
    const hist = document.getElementById("history");
    try {
        const [uRes, oRes] = await Promise.all([
            fetch("/api/user/profile").catch(() => null),
            fetch("/api/user/orders").catch(() => null)
        ]);
        const uData = uRes && uRes.ok ? await uRes.json() : { name: "Rescue Agent" };
        const oData = oRes && oRes.ok ? await oRes.json() : [];

        pName.innerText = uData.name || "Agent";
        hist.innerHTML = oData.length ? oData.map(o => `
            <div style="padding:15px; background:rgba(255,255,255,0.03); border-radius:15px; margin-bottom:10px; border:1px solid var(--border);">
                <div style="font-weight:700;">${o.food}</div>
                <div style="font-size:12px; opacity:0.6;">‚Çπ${o.total_amount} ‚Ä¢ ${o.status}</div>
            </div>`).join('') : `<p style="opacity:0.5; font-size:13px;">No history found.</p>`;
    } catch(e) { pName.innerText = "Guest"; }
  }

  // --- FILTERS ---
  function applyAllFilters() {
    const q = document.getElementById("foodSearch").value.toLowerCase();
    const filtered = allFoods.filter(f => {
      const mLoc = currentLoc === 'all' || f.restaurant_address === currentLoc;
      const mRest = currentRest === 'all' || f.restaurant_name === currentRest;
      const mSearch = f.name.toLowerCase().includes(q) || f.restaurant_name.toLowerCase().includes(q);
      return mLoc && mRest && mSearch;
    });
    renderFoods(filtered);
  }

  function resetFilters() {
    currentLoc = 'all'; currentRest = 'all';
    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
    document.getElementById('reset-btn').classList.add('active');
    document.getElementById('restaurant-sub-row').style.display = 'none';
    applyAllFilters();
  }

  // --- INIT ---
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("openProfile").onclick = () => toggleProfile(true);
    document.getElementById("closeProfile").onclick = () => toggleProfile(false);
    document.getElementById("foodSearch").oninput = applyAllFilters;

    fetch("/api/foods").then(r => r.json()).then(d => {
        allFoods = d.foods || [];
        // Dynamic Location Filters
        const locRow = document.getElementById('location-row');
        [...new Set(allFoods.map(f => f.restaurant_address))].filter(Boolean).forEach(addr => {
            const chip = document.createElement('div');
            chip.className = 'filter-chip';
            chip.innerText = addr;
            chip.onclick = () => {
                currentLoc = addr;
                document.querySelectorAll('#location-row .filter-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                applyAllFilters();
            };
            locRow.appendChild(chip);
        });
        applyAllFilters();
    });
  });
</script>
</body>
</html>

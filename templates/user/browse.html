<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Last Plate | The Shadow Hunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #030303; --card: rgba(15, 15, 15, 0.7); --text: #ffffff;
      --muted: #71717a; --accent: #00ffa3; --accent-glow: rgba(0, 255, 163, 0.2);
      --gold: #f59e0b; --border: rgba(255, 255, 255, 0.05);
      --spring: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { box-sizing: border-box; outline: none; -webkit-font-smoothing: antialiased; }
    body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

    /* üåä Moving Liquid Background */
    body::after {
      content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #030303 100%);
      z-index: -2;
    }

    /* üõ∞Ô∏è Radar Pulse Animation */
    .radar-pulse {
      position: absolute; width: 300px; height: 300px; border: 1px solid var(--accent);
      border-radius: 50%; opacity: 0; pointer-events: none;
      animation: sonar 4s infinite ease-out;
    }
    @keyframes sonar {
      0% { transform: translate(-50%, -50%) scale(0.2); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
    }

    /* üíé 3D Viewport Control */
    #main-wrapper { transition: 0.8s var(--spring); min-height: 100vh; }
    body.drawer-open #main-wrapper { transform: scale(0.85) translateX(-20%) rotateY(-10deg); filter: blur(10px); }

    .navbar { position: fixed; top: 0; width: 100%; height: 90px; padding: 0 5%; display: flex; justify-content: space-between; align-items: center; z-index: 100; backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); }
    .logo { font-size: 20px; font-weight: 900; letter-spacing: 5px; color: var(--accent); }

    /* üéØ The Mission Control (Search) */
    .search-section { padding: 160px 20px 60px; text-align: center; position: relative; }
    .search-wrapper {
      max-width: 600px; margin: 0 auto; background: var(--card); border: 1px solid var(--border);
      border-radius: 100px; padding: 20px 40px; display: flex; align-items: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.5); transition: 0.4s;
    }
    .search-wrapper:focus-within { border-color: var(--accent); transform: scale(1.05); }
    .search-wrapper input { background: transparent; border: none; color: #fff; font-size: 18px; width: 100%; font-weight: 500; text-align: center; }

    /* üè¢ The Location Grid (Horizontal Scrolling) */
    .filter-hub { padding: 0 5%; margin-bottom: 50px; }
    .filter-row { display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none; }
    .loc-chip { 
      padding: 14px 28px; background: var(--card); border: 1px solid var(--border); border-radius: 18px;
      font-size: 13px; font-weight: 800; color: var(--muted); cursor: pointer; transition: 0.3s;
    }
    .loc-chip.active { color: var(--accent); border-color: var(--accent); background: var(--accent-glow); }

    /* üç± Shadow Cards */
    .container { padding: 0 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 40px; }
    .food-card {
      background: var(--card); border-radius: 35px; border: 1px solid var(--border);
      position: relative; transition: 0.6s var(--spring); overflow: hidden;
    }
    .food-card:hover { transform: translateY(-15px); border-color: rgba(255,255,255,0.2); }

    /* üß™ The Liquid Stock Bar */
    .stock-meter {
      height: 4px; background: rgba(255,255,255,0.05); width: 100%; margin-top: 20px;
      border-radius: 10px; overflow: hidden;
    }
    .stock-fill { height: 100%; background: var(--accent); transition: 1.5s ease; width: 0%; }

    .card-body { padding: 30px; }
    .price-group { display: flex; align-items: baseline; gap: 10px; margin-top: 15px; }
    .final-price { font-size: 34px; font-weight: 800; color: #fff; }
    .mrp-price { font-size: 14px; text-decoration: line-through; color: var(--muted); }

    .action-row { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; }
    .reserve-btn {
      background: var(--accent); color: #000; padding: 15px 35px; border-radius: 18px;
      font-weight: 900; text-decoration: none; font-size: 14px; transition: 0.4s;
    }
    .reserve-btn:hover { letter-spacing: 2px; box-shadow: 0 0 30px var(--accent-glow); }

    /* üß§ The Drawer */
    .profile-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; }
    .profile-overlay.active { display: flex; }
    .profile-drawer { 
      width: 100%; max-width: 480px; height: 100%; margin-left: auto; background: #080808;
      padding: 60px; transform: translateX(100%); transition: 0.7s var(--spring);
      border-left: 1px solid var(--border);
    }
    .profile-overlay.active .profile-drawer { transform: translateX(0); }

    .activity-card { 
      padding: 20px; background: rgba(255,255,255,0.02); border: 1px solid var(--border);
      border-radius: 20px; margin-bottom: 12px; transition: 0.3s;
    }
    .activity-card:hover { border-color: var(--accent); }
  </style>
</head>
<body>

<div id="main-wrapper">
    <nav class="navbar">
        <div class="logo">LAST PLATE</div>
        <div id="openProfile" style="cursor:pointer; padding:10px; background:var(--card); border-radius:12px; border:1px solid var(--border);">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </div>
    </nav>

    <section class="search-section">
        <div class="radar-pulse" style="top:50%; left:50%;"></div>
        <h1 style="font-size:clamp(40px, 10vw, 80px); font-weight:900; margin:0 0 40px; letter-spacing:-4px;">Hunt the <span style="color:var(--accent)">Surplus.</span></h1>
        <div class="search-wrapper">
            <input type="text" id="foodSearch" placeholder="Initiating Sonar Search...">
        </div>
    </section>

    <div class="filter-hub">
        <div class="filter-row" id="location-row">
            <div class="loc-chip active" id="reset-btn" onclick="resetFilters()">GLOBAL FEED</div>
        </div>
        <div id="kitchen-sub-menu" style="display:none; margin-top:20px; animation: sonar 0.5s ease;">
             <div class="filter-row" id="kitchen-chips"></div>
        </div>
    </div>

    <main class="container" id="foodList">
        <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    </main>
</div>

<div class="profile-overlay" id="profileOverlay">
    <div class="profile-drawer">
        <button id="closeProfile" style="background:none; border:none; color:var(--muted); font-weight:800; cursor:pointer; margin-bottom:40px;">‚Üê CLOSE VAULT</button>
        <h2 style="font-size: 32px; letter-spacing: -2px; margin: 0;">RESCUER PROFILE</h2>
        <p id="p-name" style="color:var(--accent); font-weight:800; margin-top:5px;"></p>

        <div style="margin-top:60px; display:flex; justify-content:space-between; align-items:center; padding:25px; background:rgba(255,255,255,0.02); border-radius:25px; border:1px solid var(--border);">
            <span style="font-weight:700">THERMAL VISION (LIGHT)</span>
            <input type="checkbox" id="themeToggle" style="width:20px; height:20px; accent-color:var(--accent);">
        </div>

        <h3 style="margin-top:50px; font-size:12px; color:var(--muted); letter-spacing:2px;">OPERATIONAL HISTORY</h3>
        <div id="history"></div>

        <button onclick="location.href='/logout'" style="width:100%; margin-top:60px; padding:20px; border-radius:25px; background:#ff3e3e; color:white; font-weight:900; border:none; cursor:pointer; box-shadow: 0 10px 30px rgba(255, 62, 62, 0.2);">ABORT SESSION</button>
    </div>
</div>

<script>
    let allFoods = [];
    let curLoc = 'all';
    let curRest = 'all';

    // THEME ENGINE
    const themeToggle = document.getElementById("themeToggle");
    if(localStorage.getItem('theme') === 'light') { document.body.classList.add('light'); themeToggle.checked = true; }
    themeToggle.onchange = () => {
        document.body.classList.toggle('light');
        localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    };

    function renderFoods(foods) {
        const list = document.getElementById("foodList");
        list.innerHTML = foods.length ? foods.map(f => {
            const platformPrice = Math.ceil(f.price);
            const stockPercent = (f.available_quantity / 10) * 100; // Assuming 10 is max for visual

            return `
            <article class="food-card">
                <div style="height:240px; background:url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1000') center/cover;"></div>
                <div class="card-body">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <small style="color:var(--muted); font-weight:800; letter-spacing:1px;">ID #${f.id}</small>
                        <small style="color:var(--accent); font-weight:800;">${f.minutes_left}M UNTIL VOID</small>
                    </div>
                    <h3 style="font-size:24px; font-weight:800; margin:15px 0 5px;">${f.name.toUpperCase()}</h3>
                    <div style="color:var(--muted); font-size:13px;">LOCATED AT ${f.restaurant_name}</div>
                    
                    <div class="stock-meter"><div class="stock-fill" style="width:${stockPercent}%"></div></div>
                    <small style="display:block; margin-top:8px; font-size:10px; font-weight:800; color:var(--muted);">${f.available_quantity} UNITS DETECTED</small>

                    <div class="action-row">
                        <div class="price-group">
                            <span class="mrp-price">‚Çπ${f.mrp}</span>
                            <span class="final-price">‚Çπ${platformPrice}</span>
                        </div>
                        <a href="/checkout/${f.id}" class="reserve-btn">RESCUE</a>
                    </div>
                </div>
            </article>`;
        }).join('') : `<h2>Sonar detecting no life...</h2>`;
    }

    function buildLocations() {
        const row = document.getElementById('location-row');
        const addrs = [...new Set(allFoods.map(f => f.restaurant_address).filter(a => a))];
        addrs.forEach(a => {
            const chip = document.createElement('div');
            chip.className = 'loc-chip';
            chip.innerText = a.toUpperCase();
            chip.onclick = () => {
                curLoc = a; curRest = 'all';
                document.querySelectorAll('.loc-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                showKitchens(a);
                applyFilters();
            };
            row.appendChild(chip);
        });
    }

    function showKitchens(addr) {
        const sub = document.getElementById('kitchen-sub-menu');
        const chips = document.getElementById('kitchen-chips');
        sub.style.display = 'block'; chips.innerHTML = '';
        const kitchens = [...new Set(allFoods.filter(f => f.restaurant_address === addr).map(f => f.restaurant_name))];
        kitchens.forEach(k => {
            const c = document.createElement('div');
            c.className = 'loc-chip'; c.innerText = k;
            c.onclick = () => { curRest = k; applyFilters(); };
            chips.appendChild(c);
        });
    }

    function resetFilters() {
        curLoc = 'all'; curRest = 'all';
        document.getElementById('kitchen-sub-menu').style.display = 'none';
        applyFilters();
    }

    function applyFilters() {
        const q = document.getElementById("foodSearch").value.toLowerCase();
        const filtered = allFoods.filter(f => {
            const mLoc = curLoc === 'all' || f.restaurant_address === curLoc;
            const mRest = curRest === 'all' || f.restaurant_name === curRest;
            const mSearch = f.name.toLowerCase().includes(q);
            return mLoc && mRest && mSearch;
        });
        renderFoods(filtered);
    }

    document.getElementById("foodSearch").addEventListener("input", applyFilters);

    fetch("/api/foods").then(r => r.json()).then(d => { 
        allFoods = d.foods || []; 
        buildLocations(); renderFoods(allFoods); 
    });

    // PROFILE DRAWER ENGINE
    const overlay = document.getElementById("profileOverlay");
    document.getElementById("openProfile").onclick = () => { 
        document.body.classList.add("drawer-open"); 
        overlay.classList.add("active"); 
        loadVault();
    };
    document.getElementById("closeProfile").onclick = () => { 
        document.body.classList.remove("drawer-open"); 
        overlay.classList.remove("active"); 
    };

    async function loadVault() {
        const u = await fetch("/api/user/profile").then(r => r.json());
        document.getElementById("p-name").innerText = `AGENT: ${u.name.toUpperCase()}`;
        const h = await fetch("/api/user/orders").then(r => r.json());
        document.getElementById("history").innerHTML = h.map(o => `
            <div class="activity-card">
                <b>${o.food.toUpperCase()}</b>
                <div style="font-size:11px; margin-top:5px; color:var(--muted);">RESCUE VALUE: ‚Çπ${o.total_amount} | STATUS: ${o.status}</div>
            </div>`).join("");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Last Plate | Premium Food Rescue</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #030508;
      --card: rgba(18, 22, 30, 0.7);
      --text: #ffffff;
      --muted: #8e99a8;
      --accent: #2ecc71;
      --accent-glow: rgba(46, 204, 113, 0.3);
      --border: rgba(255, 255, 255, 0.07);
      --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --overlay: rgba(0, 0, 0, 0.85);
    }

    body.light {
      --bg: #f8fafc;
      --card: rgba(255, 255, 255, 0.9);
      --text: #0f172a;
      --muted: #64748b;
      --border: rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    body { 
      margin: 0; 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      transition: background 0.5s ease; 
      overflow-x: hidden; 
    }

    /* --- ANIMATION KEYFRAMES --- */
    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(10px); }
      to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    @keyframes modalPop {
      0% { opacity: 0; transform: scale(0.8) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* --- LAYOUT --- */
    .navbar {
      position: fixed; top: 0; left: 0; right: 0; height: 80px;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 6%; background: rgba(var(--bg), 0.7);
      backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
      z-index: 1000;
    }

    .hero { padding: 160px 20px 60px; text-align: center; }
    .hero h1 { font-size: clamp(40px, 10vw, 80px); font-weight: 800; letter-spacing: -4px; margin: 0; }

    .container {
      max-width: 1400px; margin: 0 auto; padding: 0 30px 100px;
      display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 35px;
    }

    /* --- GOATED FOOD CARD --- */
    .food-card {
      background: var(--card);
      border-radius: 35px;
      border: 1px solid var(--border);
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(15px);
      transition: all 0.6s var(--spring);
      cursor: pointer;
      animation: slideUpFade 0.8s var(--spring) both;
    }

    .food-card:hover {
      transform: translateY(-15px) scale(1.03);
      border-color: var(--accent);
      box-shadow: 0 30px 60px rgba(0,0,0,0.5), 0 0 20px var(--accent-glow);
    }

    .img-wrapper { 
      position: relative; width: 100%; height: 240px; overflow: hidden; 
    }

    .card-img { 
      width: 100%; height: 100%; object-fit: cover; 
      transition: transform 1s ease; 
    }

    .food-card:hover .card-img { transform: scale(1.15); }

    .badge-urgent {
      position: absolute; top: 20px; right: 20px;
      background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
      padding: 8px 16px; border-radius: 14px;
      font-size: 11px; font-weight: 800; color: var(--accent);
      border: 1px solid var(--accent);
    }

    .card-content { padding: 28px; }
    .kitchen-name { color: var(--muted); font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; }
    .food-title { font-size: 22px; font-weight: 700; margin: 10px 0; letter-spacing: -0.5px; }
    
    .price-row {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border);
    }
    .price-main { font-size: 28px; font-weight: 800; color: var(--accent); }
    .mrp { font-size: 14px; color: var(--muted); text-decoration: line-through; }

    /* --- POPUP / MODAL --- */
    .modal-overlay {
      position: fixed; inset: 0; background: var(--overlay);
      backdrop-filter: blur(15px); z-index: 2000;
      display: none; justify-content: center; align-items: center; padding: 20px;
    }

    .modal-overlay.active { display: flex; }

    .modal-card {
      background: var(--bg); width: 100%; max-width: 550px;
      border-radius: 40px; border: 1px solid var(--border);
      overflow: hidden; animation: modalPop 0.5s var(--spring) forwards;
      box-shadow: 0 50px 100px rgba(0,0,0,0.8);
    }

    .modal-banner { height: 280px; background-size: cover; background-position: center; position: relative; }
    .modal-body { padding: 40px; }
    .close-btn { 
      position: absolute; top: 20px; right: 20px; width: 40px; height: 40px;
      border-radius: 50%; background: rgba(0,0,0,0.5); border: none; color: white;
      cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center;
    }

    .reserve-now {
      display: block; width: 100%; padding: 20px; background: var(--accent);
      color: #000; text-align: center; border-radius: 20px;
      font-weight: 800; text-decoration: none; margin-top: 30px;
      transition: 0.3s;
    }
    .reserve-now:hover { transform: scale(1.02); filter: brightness(1.1); }

    /* --- SKELETON LOADING --- */
    .skeleton-card {
      height: 400px; background: var(--card); border-radius: 35px;
      position: relative; overflow: hidden;
    }
    .skeleton-card::after {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      animation: shimmer 1.5s infinite;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div style="font-weight:900; font-size:24px; letter-spacing:-1.5px;">LAST PLATE</div>
  <div id="status-dot" style="display:flex; align-items:center; gap:8px; font-size:12px; font-weight:700;">
    <span style="width:8px; height:8px; background:var(--accent); border-radius:50%; box-shadow:0 0 10px var(--accent);"></span>
    LIVE RESCUE
  </div>
</nav>

<header class="hero">
  <h1>Rescuing <span style="color:var(--accent)">Flavors.</span></h1>
  <p style="color:var(--muted); font-size: 18px; margin-top: 15px;">Ultra-premium eats at rescue prices.</p>
</header>

<main class="container" id="foodGrid">
  <div class="skeleton-card"></div>
  <div class="skeleton-card"></div>
  <div class="skeleton-card"></div>
</main>

<div class="modal-overlay" id="foodModal">
  <div class="modal-card">
    <div class="modal-banner" id="m-banner">
      <button class="close-btn" onclick="closeModal()">×</button>
    </div>
    <div class="modal-body">
      <div id="m-kitchen" class="kitchen-name"></div>
      <h2 id="m-title" class="food-title" style="font-size:32px;"></h2>
      <p id="m-desc" style="color:var(--muted); line-height:1.7; font-size:15px; margin-top:15px;"></p>
      
      <div class="price-row">
        <div>
          <span id="m-mrp" class="mrp"></span>
          <div id="m-price" class="price-main"></div>
        </div>
        <div id="m-left" style="font-weight:800; color:var(--accent)"></div>
      </div>

      <a href="#" id="m-link" class="reserve-now">Reserve This Plate</a>
    </div>
  </div>
</div>

<script>
  let allFoods = [];

  // --- DATABASE SYNC ---
  async function init() {
    try {
      const res = await fetch("/api/foods");
      const data = await res.json();
      allFoods = data.foods || [];
      render(allFoods);
    } catch (e) {
      console.error("DB Connection Error", e);
      document.getElementById('foodGrid').innerHTML = "<h2>Failed to connect to kitchen.</h2>";
    }
  }

  // --- PREMIUM IMAGE ENGINE ---
  function getImg(name, id) {
    const lib = {
      burger: '1567622622740-ad1ba8573ef6',
      pizza: '1513104890138-7c749659a591',
      pasta: '1473093226795-af9932fe5856',
      sushi: '1553621042-f6e147245754',
      steak: '1546241072-410100481521',
      salad: '1512621776951-a57141f2eefd',
      cake: '1563729784474-d77bb5d3a732'
    };
    const key = Object.keys(lib).find(k => name.toLowerCase().includes(k)) || '1546069901-ba9599a7e63c';
    return `https://images.unsplash.com/photo-${lib[key] || lib.burger}?auto=format&fit=crop&w=800&q=80`;
  }

  // --- RENDER CARDS ---
  function render(items) {
    const grid = document.getElementById('foodGrid');
    if(!items.length) {
      grid.innerHTML = "<h3>No plates found. Check back soon!</h3>";
      return;
    }

    grid.innerHTML = items.map((f, i) => `
      <div class="food-card" style="animation-delay: ${i * 0.1}s" onclick="openModal(${f.id})">
        <div class="img-wrapper">
          <img src="${f.image_url || getImg(f.name, f.id)}" class="card-img">
          <div class="badge-urgent">⚡ ${f.minutes_left || 'Few'}M LEFT</div>
        </div>
        <div class="card-content">
          <div class="kitchen-name">${f.restaurant_name}</div>
          <h3 class="food-title">${f.name}</h3>
          <div class="price-row">
            <div>
              <span class="mrp">₹${f.mrp}</span>
              <div class="price-main">₹${Math.ceil(f.price)}</div>
            </div>
            <div style="background:var(--accent-glow); color:var(--accent); padding:8px 12px; border-radius:12px; font-size:12px; font-weight:800;">
              RESCUE
            </div>
          </div>
        </div>
      </div>
    `).join('');
  }

  // --- MODAL LOGIC ---
  const modal = document.getElementById('foodModal');
  
  function openModal(id) {
    const f = allFoods.find(item => item.id == id);
    if(!f) return;

    document.getElementById('m-banner').style.backgroundImage = `url(${f.image_url || getImg(f.name, f.id)})`;
    document.getElementById('m-title').innerText = f.name;
    document.getElementById('m-kitchen').innerText = f.restaurant_name;
    document.getElementById('m-desc').innerText = f.description || "This premium meal was prepared fresh and is now available for a lightning-fast rescue. High quality, zero waste.";
    document.getElementById('m-price').innerText = `₹${Math.ceil(f.price)}`;
    document.getElementById('m-mrp').innerText = `₹${f.mrp}`;
    document.getElementById('m-left').innerText = `${f.available_quantity} Plates Left`;
    document.getElementById('m-link').href = `/checkout/${f.id}`;

    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    modal.classList.remove('active');
    document.body.style.overflow = 'auto';
  }

  // Close on Escape or Backdrop
  window.addEventListener('keydown', (e) => { if(e.key === "Escape") closeModal(); });
  modal.onclick = (e) => { if(e.target === modal) closeModal(); };

  // Start
  init();
</script>

</body>
</html>

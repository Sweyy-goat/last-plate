<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Last Plate ‚Äì Premium Night Dining</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05070a;
      --card: #11141b;
      --text: #ffffff;
      --muted: #94a3b8;
      --accent: #22c55e;
      --accent-glow: rgba(34, 197, 94, 0.3);
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.08);
    }

    body.light {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --glass: rgba(0, 0, 0, 0.02);
      --border: rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s ease;
      overflow-x: hidden;
      overscroll-behavior-y: contain; /* Prevents default browser refresh */
    }

    /* ===== PULL TO REFRESH UI ===== */
    #ptr-indicator {
      position: absolute;
      top: 85px; left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: var(--accent);
      color: #022c22;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 800;
      font-size: 12px;
      z-index: 900;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 10px 20px var(--accent-glow);
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 80px;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(var(--bg), 0.7);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
    }

    .logo { font-weight: 800; font-size: 22px; letter-spacing: -1px; }

    .profile-trigger {
      width: 48px; height: 48px;
      border-radius: 16px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== HERO & SEARCH ===== */
    .hero { padding: 140px 24px 40px; text-align: center; }
    .hero h1 { font-size: clamp(32px, 8vw, 64px); font-weight: 800; letter-spacing: -2px; margin: 0; }
    
    .search-container { max-width: 600px; margin: 0 auto 40px; padding: 0 24px; }
    .search-wrapper {
      display: flex; align-items: center;
      background: var(--card);
      border: 1px solid var(--border);
      padding: 14px 20px;
      border-radius: 20px;
    }
    .search-wrapper input { background: transparent; border: none; color: var(--text); font-size: 16px; width: 100%; margin-left: 10px; }

    /* ===== GRID ===== */
    .container {
      max-width: 1200px; margin: 0 auto 100px; padding: 0 24px;
      display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px;
    }

    /* ===== FOOD CARDS ===== */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .food-card {
      background: var(--card); border-radius: 28px; border: 1px solid var(--border);
      overflow: hidden; animation: fadeInUp 0.6s ease both;
    }
    .card-img { height: 220px; width: 100%; object-fit: cover; }
    .card-body { padding: 20px; }
    .tag { background: var(--glass); padding: 5px 10px; border-radius: 8px; font-size: 11px; font-weight: 800; color: var(--accent); margin-bottom: 10px; display: inline-block; }
    .price-tag { font-size: 24px; font-weight: 800; }
    .reserve-btn { background: var(--accent); color: #022c22; padding: 10px 20px; border-radius: 14px; text-decoration: none; font-weight: 700; font-size: 14px; }

    /* ===== PROFILE DRAWER ===== */
    .profile-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
      display: none; justify-content: flex-end; z-index: 2000;
    }
    .profile-drawer {
      width: 100%; max-width: 400px; background: var(--card); height: 100%;
      padding: 30px; border-left: 1px solid var(--border); animation: slideIn 0.4s ease;
    }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

    .back-btn {
      display: flex; align-items: center; gap: 6px; background: none; border: none;
      color: var(--accent); font-weight: 800; cursor: pointer; padding: 0; margin-bottom: 20px;
    }

    /* Switch UI */
    .switch {
      position: relative; display: inline-block; width: 44px; height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #334155; transition: .4s; border-radius: 24px;
    }
    .slider:before {
      position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
      background-color: white; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--accent); }
    input:checked + .slider:before { transform: translateX(20px); }

    .logout-btn {
      width: 100%; margin-top: 40px; padding: 16px; border-radius: 16px;
      background: #ef4444; color: white; font-weight: 800; border: none; cursor: pointer;
    }
  </style>
</head>
<body id="ptr-body">

<div id="ptr-indicator">
  <span id="ptr-text">Pull to refresh</span>
</div>

<nav class="navbar">
  <div class="logo">üçΩÔ∏è Last Plate</div>
  <button class="profile-trigger" id="openProfile">
    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2m8-10a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/></svg>
  </button>
</nav>

<header class="hero">
  <h1>Late Night <span style="color:var(--accent)">Eats.</span></h1>
  <p>Fresh, sustainable, and affordable.</p>
</header>

<div class="search-container">
  <div class="search-wrapper">
    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
    <input type="text" id="foodSearch" placeholder="Search menu...">
  </div>
</div>

<main class="container" id="foodList"></main>

<div class="profile-overlay" id="profileOverlay">
  <div class="profile-drawer">
    <button class="back-btn" id="closeProfile">
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
      BACK
    </button>
    
    <h2 style="margin: 10px 0 30px;">Profile</h2>
    
    <label style="color:var(--muted); font-size:11px; font-weight:800; text-transform:uppercase;">Name</label>
    <p id="p-name" style="font-size:18px; font-weight:700; margin: 5px 0 25px;"></p>
    
    <div style="display:flex; justify-content:space-between; align-items:center; background:var(--glass); padding:15px; border-radius:18px;">
        <span style="font-weight:700">Light Mode</span>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
    </div>

    <h3 style="margin-top:40px;">Recent Orders</h3>
    <div id="history"></div>

    <button onclick="location.href='/logout'" class="logout-btn">Log Out</button>
  </div>
</div>

<script>
  let allFoods = [];
  
  // --- PULL TO REFRESH LOGIC ---
  let startY = 0;
  const ptrIndicator = document.getElementById('ptr-indicator');
  const ptrText = document.getElementById('ptr-text');

  window.addEventListener('touchstart', (e) => {
    if (window.scrollY === 0) startY = e.touches[0].pageY;
  }, {passive: true});

  window.addEventListener('touchmove', (e) => {
    const y = e.touches[0].pageY;
    const distance = y - startY;
    if (window.scrollY === 0 && distance > 0 && distance < 150) {
      ptrIndicator.style.transform = `translateX(-50%) translateY(${distance - 60}px)`;
      ptrText.innerText = distance > 100 ? "Release to refresh" : "Pull to refresh";
    }
  }, {passive: true});

  window.addEventListener('touchend', (e) => {
    const distance = e.changedTouches[0].pageY - startY;
    if (window.scrollY === 0 && distance > 100) {
      ptrText.innerText = "Refreshing...";
      fetchFoods(); // Trigger refresh
      setTimeout(() => {
        ptrIndicator.style.transform = `translateX(-50%) translateY(-100px)`;
      }, 1000);
    } else {
      ptrIndicator.style.transform = `translateX(-50%) translateY(-100px)`;
    }
  });

  // --- IMAGE LOGIC ---
  function getFoodImage(name) {
    const n = name.toLowerCase();
    if (n.includes("fahm")) return "https://img.onmanorama.com/content/dam/mm/en/food/recipe/images/2021/2/14/alfaham.jpg";
    if (n.includes("biry")) return "https://images.unsplash.com/photo-1563379091339-03b21bc4a4f8?q=80&w=600&auto=format&fit=crop";
    if (n.includes("burger")) return "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=600&auto=format&fit=crop";
    return "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=600&auto=format&fit=crop";
  }

  // --- CORE FUNCTIONS ---
  function fetchFoods() {
    fetch("/api/foods").then(r => r.json()).then(d => {
      allFoods = d.foods || [];
      renderFoods(allFoods);
    });
  }

  function renderFoods(foods) {
    const list = document.getElementById("foodList");
    list.innerHTML = foods.length ? foods.map((f, i) => `
      <article class="food-card" style="animation-delay: ${i * 0.05}s">
        <img src="${getFoodImage(f.name)}" class="card-img">
        <div class="card-body">
          <span class="tag">ONLY ${f.available_quantity} LEFT</span>
          <h3 style="margin:0 0 5px;">${f.name}</h3>
          <p style="font-size:13px; color:var(--muted); margin-bottom:20px;">üìç ${f.restaurant_name}</p>
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <div class="price-tag">‚Çπ${f.price}</div>
            <a href="/checkout/${f.id}" class="reserve-btn">Reserve</a>
          </div>
        </div>
      </article>
    `).join('') : `<div style="grid-column:1/-1; text-align:center; padding:50px; color:var(--muted);">No results found.</div>`;
  }

  // --- SEARCH ---
  document.getElementById("foodSearch").addEventListener("input", (e) => {
    const q = e.target.value.toLowerCase();
    renderFoods(allFoods.filter(f => f.name.toLowerCase().includes(q) || f.restaurant_name.toLowerCase().includes(q)));
  });

  // --- PROFILE DRAWER ---
  const overlay = document.getElementById("profileOverlay");
  document.getElementById("openProfile").onclick = () => { overlay.style.display = "flex"; loadProfile(); };
  document.getElementById("closeProfile").onclick = () => { overlay.style.display = "none"; };
  overlay.onclick = (e) => { if(e.target === overlay) overlay.style.display = "none"; };

  function loadProfile() {
    fetch("/api/user/profile").then(r => r.json()).then(u => { document.getElementById("p-name").innerText = u.name || "User"; });
    fetch("/api/user/orders").then(r => r.json()).then(list => {
      document.getElementById("history").innerHTML = list.map(o => `
        <div style="padding:12px; background:var(--glass); border-radius:12px; margin-top:10px; font-size:13px; border:1px solid var(--border);">
          <b>${o.food}</b><br>‚Çπ${o.total_amount} ‚Ä¢ <span style="color:var(--accent)">${o.status}</span>
        </div>
      `).join('');
    });
  }

  // --- THEME ---
  const toggle = document.getElementById("themeToggle");
  if(localStorage.theme === "light") { document.body.classList.add("light"); toggle.checked = true; }
  toggle.onchange = () => { document.body.classList.toggle("light"); localStorage.theme = toggle.checked ? "light" : "dark"; };

  fetchFoods(); // Initial Load
</script>

</body>
</html>

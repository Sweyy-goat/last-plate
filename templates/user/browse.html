<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Last Plate | Premium Food Rescue</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #030406;
      --card: rgba(17, 20, 27, 0.7);
      --text: #ffffff;
      --muted: #8e99a8;
      --accent: #2ecc71;
      --accent-glow: rgba(46, 204, 113, 0.25);
      --border: rgba(255, 255, 255, 0.06);
      --timer-warn: #ffb800;
      --timer-urgent: #ff4757;
      --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    body.light {
      --bg: #f5f7fa;
      --card: rgba(255, 255, 255, 0.85);
      --text: #0f172a;
      --muted: #5c6a7a;
      --border: rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; outline: none; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.5s ease;
      overflow-x: hidden;
    }

    /* 3D Wrapper for smooth drawer transitions */
    #main-wrapper {
      transition: transform 0.6s var(--spring), filter 0.6s ease;
      transform-origin: center right;
    }

    body.drawer-open #main-wrapper {
      transform: scale(0.92) translateX(-20px);
      filter: blur(4px) brightness(0.5);
      pointer-events: none;
    }

    /* ===== NAVIGATION ===== */
    .navbar {
      position: fixed; top: 0; left: 0; right: 0; height: 80px;
      padding: 0 5%; display: flex; justify-content: space-between; align-items: center;
      background: rgba(var(--bg), 0.5); backdrop-filter: blur(25px) saturate(180%);
      border-bottom: 1px solid var(--border); z-index: 1000;
    }

    .logo { font-weight: 800; font-size: 24px; letter-spacing: -1.5px; background: linear-gradient(135deg, #fff 0%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .profile-trigger {
      width: 44px; height: 44px; border-radius: 14px; background: var(--card); border: 1px solid var(--border);
      color: var(--text); cursor: pointer; display: flex; align-items: center; justify-content: center;
      transition: all 0.4s var(--spring);
    }
    .profile-trigger:hover { transform: scale(1.1) rotate(5deg); border-color: var(--accent); }

    /* ===== HERO & GRID ===== */
    .hero { padding: 160px 20px 40px; text-align: center; }
    .hero h1 { font-size: clamp(40px, 10vw, 72px); font-weight: 800; letter-spacing: -4px; margin: 0; }
    .hero p { color: var(--muted); font-size: 18px; margin-top: 20px; font-weight: 500; }

    .search-container { max-width: 600px; margin: 40px auto 60px; padding: 0 20px; }
    .search-wrapper {
      display: flex; align-items: center; background: var(--card); border: 1px solid var(--border);
      padding: 16px 24px; border-radius: 20px; transition: all 0.4s var(--spring);
    }
    .search-wrapper:focus-within { border-color: var(--accent); box-shadow: 0 0 0 4px var(--accent-glow); transform: translateY(-2px); }
    .search-wrapper input { background: transparent; border: none; color: var(--text); font-size: 16px; width: 100%; margin-left: 12px; font-family: inherit; }

    .container {
      max-width: 1300px; margin: 0 auto; padding: 0 25px;
      display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px;
    }

    /* ===== FOOD CARD ===== */
    .food-card {
      background: var(--card); border-radius: 30px; border: 1px solid var(--border);
      display: flex; flex-direction: column; height: 100%; overflow: hidden;
      transition: all 0.5s var(--spring); backdrop-filter: blur(10px);
    }
    .food-card:hover { transform: translateY(-12px); border-color: var(--accent); box-shadow: 0 30px 60px rgba(0,0,0,0.5); }

    .card-img-container { width: 100%; height: 220px; overflow: hidden; }
    .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s ease; }
    .food-card:hover .card-img { transform: scale(1.1); }

    .card-body { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
    
    /* Dynamic Stock Tags */
    .tag { padding: 6px 12px; border-radius: 10px; font-size: 11px; font-weight: 800; color: var(--accent); background: var(--accent-glow); }
    .tag.low-stock { background: rgba(255, 184, 0, 0.15); color: var(--timer-warn); animation: pulse 2.5s infinite; }
    
    .timer-badge { display: flex; align-items: center; gap: 6px; font-size: 12px; font-weight: 700; color: var(--timer-warn); }
    .timer-badge.urgent { color: var(--timer-urgent); animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

    .food-name { font-size: 22px; font-weight: 800; margin: 15px 0 5px 0; letter-spacing: -0.5px; }
    .rest-name { font-size: 14px; color: var(--muted); margin-bottom: 25px; }

    .card-footer { margin-top: auto; display: flex; justify-content: space-between; align-items: center; padding-top: 20px; border-top: 1px solid var(--border); }
    .price-tag { font-size: 26px; font-weight: 800; }
    .reserve-btn { background: var(--accent); color: #000; padding: 12px 24px; border-radius: 15px; font-weight: 800; text-decoration: none; transition: 0.3s; }

    /* ===== ACCOUNT DRAWER ===== */
    .profile-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.2); 
      display: none; justify-content: flex-end; z-index: 2000;
      opacity: 0; transition: opacity 0.4s ease;
    }
    .profile-overlay.active { display: flex; opacity: 1; }

    .profile-drawer {
      width: 100%; max-width: 440px; background: var(--bg); height: 100%;
      padding: 40px; border-left: 1px solid var(--border);
      transform: translateX(100%); transition: transform 0.6s var(--spring);
      overflow-y: auto; box-shadow: -20px 0 60px rgba(0,0,0,0.5);
    }
    .profile-overlay.active .profile-drawer { transform: translateX(0); }

    .back-btn { background: none; border: none; color: var(--accent); font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px; margin-bottom: 30px; font-family: inherit; }

    /* ===== FOOTER ===== */
    .luxury-footer { background: var(--card); border-top: 1px solid var(--border); padding: 60px 5% 40px; margin-top: 80px; }
    .footer-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; }
    .contact-pill { display: flex; align-items: center; gap: 12px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 18px; border: 1px solid var(--border); text-decoration: none; color: var(--text); margin-bottom: 10px; transition: 0.3s; }
    .contact-pill:hover { border-color: var(--accent); transform: translateX(5px); }

    .skeleton { background: linear-gradient(90deg, var(--card) 25%, var(--border) 50%, var(--card) 75%); background-size: 200% 100%; animation: loadingShimmer 1.5s infinite; height: 400px; border-radius: 30px; }
    @keyframes loadingShimmer { from { background-position: 200% 0; } to { background-position: -200% 0; } }
  </style>
</head>
<body>

<div id="main-wrapper">
    <nav class="navbar">
      <div class="logo">Last Plate</div>
      <button class="profile-trigger" id="openProfile">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      </button>
    </nav>

    <header class="hero">
      <h1>Rescuing <span style="color:var(--accent)">Eats.</span></h1>
      <p>Fresh meals, elite kitchens, zero waste.</p>
    </header>

    <div class="search-container">
      <div class="search-wrapper">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <input type="text" id="foodSearch" placeholder="Search elite kitchens...">
      </div>
    </div>

    <main class="container" id="foodList">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </main>

    <footer class="luxury-footer">
      <div class="footer-grid">
        <div>
          <h2 class="logo">Last Plate</h2>
          <p style="color:var(--muted); line-height:1.6;">Delicious surplus meals from top-rated restaurants, delivered at the golden hour.</p>
        </div>
        <div>
          <h4 style="color:var(--muted); margin-bottom:20px; font-size:12px; letter-spacing:1px;">CONTACT HUB</h4>
          <a href="mailto:terminalplate@gmail.com" class="contact-pill"><b>terminalplate@gmail.com</b></a>
          <a href="https://instagram.com/a_7hul_" target="_blank" class="contact-pill"><b>@a_7hul_</b></a>
        </div>
        <div>
            <h4 style="color:var(--muted); margin-bottom:20px; font-size:12px; letter-spacing:1px;">HOTLINES</h4>
            <a href="tel:9633890173" class="contact-pill"><b>9633890173</b></a>
            <a href="tel:7025908832" class="contact-pill"><b>7025908832</b></a>
        </div>
      </div>
    </footer>
</div>

<div class="profile-overlay" id="profileOverlay">
  <div class="profile-drawer">
    <button id="closeProfile" class="back-btn">
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M19 12H5m7 7-7-7 7-7"/></svg> BACK
    </button>
    <h2 style="font-size: 32px; letter-spacing: -1.5px; margin-bottom:40px;">Account</h2>
    
    <div style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--border);">
        <label style="color:var(--muted); font-size:10px; font-weight:800; text-transform:uppercase;">Account Holder</label>
        <p id="p-name" style="font-size:20px; font-weight:700; margin:5px 0 0 0;">Loading...</p>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; background:var(--card); padding:20px; border-radius:20px; margin-top:20px; border:1px solid var(--border);">
        <span style="font-weight:700">Light Appearance</span>
        <input type="checkbox" id="themeToggle" style="width:20px; height:20px; cursor:pointer;">
    </div>

    <h3 style="margin-top:40px; font-size:18px;">Recent Activity</h3>
    <div id="history"></div>

    <button onclick="location.href='/logout'" style="width:100%; margin-top:40px; padding:18px; border-radius:18px; background:#ff4757; color:white; font-weight:800; border:none; cursor:pointer;">Sign Out</button>
  </div>
</div>

<script>
  let allFoods = [];

  function formatTimeLeft(minutes) {
    if (minutes <= 0) return "Pickup Closed";
    const h = Math.floor(minutes / 60); const m = minutes % 60;
    return h > 0 ? `${h}h ${m}m remaining` : `${m}m remaining`;
  }

  function getFoodImage(name) {
    const n = name.toLowerCase();
    if(n.includes('fahm')) return 'https://img.onmanorama.com/content/dam/mm/en/food/recipe/images/2021/2/14/alfaham.jpg';
    if(n.includes('biry')) return 'https://images.unsplash.com/photo-1563379091339-03b21bc4a4f8?q=80&w=1000';
    if(n.includes('burger')) return 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=1000';
    return "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=1000";
  }

  function renderFoods(foods) {
    const list = document.getElementById("foodList");
    if (!foods.length) { 
        list.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--muted);"><h2>No plates found.</h2></div>`; 
        return; 
    }
    
    list.innerHTML = foods.map((f, i) => {
      const discountPercent = Math.round(((f.mrp - f.price) / f.mrp) * 100);
      const isLowStock = f.available_quantity <= 3;
      return `
        <article class="food-card" style="animation: fadeInUp 0.8s var(--spring) ${i * 0.1}s both">
          <div class="card-img-container">
            <img src="${getFoodImage(f.name)}" class="card-img">
          </div>
          <div class="card-body">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                <span class="tag ${isLowStock ? 'low-stock' : ''}">
                    ${isLowStock ? 'üî• ONLY ' : ''}${f.available_quantity} LEFT
                </span>
                <div class="timer-badge ${f.minutes_left < 30 ? 'urgent' : ''}">
                  <span class="countdown" data-id="${f.id}">${formatTimeLeft(f.minutes_left)}</span>
                </div>
            </div>
            <h3 class="food-name">${f.name}</h3>
            <div class="rest-name">üìç ${f.restaurant_name}</div>
            <div class="card-footer">
                <div class="price-container">
                  <div style="font-size:12px; color:var(--muted); text-decoration:line-through;">‚Çπ${f.mrp}</div>
                  <div class="price-tag">‚Çπ${f.price}</div>
                </div>
                <a href="/checkout/${f.id}" class="reserve-btn">Reserve</a>
            </div>
          </div>
        </article>
      `;
    }).join('');
  }

  // Initial Fetch
  fetch("/api/foods").then(r => r.json()).then(d => { 
    allFoods = d.foods || []; 
    setTimeout(() => renderFoods(allFoods), 800); 
  });

  // Drawer Animation logic
  const overlay = document.getElementById("profileOverlay");
  const openBtn = document.getElementById("openProfile");
  const closeBtn = document.getElementById("closeProfile");

  openBtn.onclick = () => { 
    document.body.classList.add("drawer-open");
    overlay.classList.add("active");
    loadProfile(); 
  };

  closeBtn.onclick = () => { 
    document.body.classList.remove("drawer-open");
    overlay.classList.remove("active"); 
  };

  overlay.onclick = e => { 
    if(e.target === overlay) {
        document.body.classList.remove("drawer-open");
        overlay.classList.remove("active"); 
    }
  };

  function loadProfile() {
    fetch("/api/user/profile").then(r => r.json()).then(u => { 
        document.getElementById("p-name").innerText = u.name || "Collector"; 
    });
    fetch("/api/user/orders").then(r => r.json()).then(list => {
      document.getElementById("history").innerHTML = list.length ? list.map(o => `
        <div style="padding:15px; background:var(--card); border-radius:15px; margin-top:10px; border:1px solid var(--border);">
            <b>${o.food}</b><br><small>‚Çπ${o.total_amount} ‚Ä¢ ${o.status}</small>
        </div>`).join("") : "<p>No orders yet.</p>";
    });
  }

  // Theme
  const themeToggle = document.getElementById("themeToggle");
  if(localStorage.theme === "light") { 
    document.body.classList.add("light"); 
    themeToggle.checked = true; 
  }
  themeToggle.onchange = () => { 
    document.body.classList.toggle("light"); 
    localStorage.theme = themeToggle.checked ? "light" : "dark"; 
  };
</script>

</body>
</html>

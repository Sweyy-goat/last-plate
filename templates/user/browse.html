<!DOCTYPE html>
<html>
<head>
  <title>Last Plate ‚Äì Nearby Food</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0b0f14;
      color: #e5e7eb;
    }

    .hero {
      height: 280px;
      background-image: url("https://images.unsplash.com/photo-1528605248644-14dd04022da1?q=80&w=1920&auto=format&fit=crop");
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(5, 8, 15, 0.85),
        rgba(5, 8, 15, 0.95)
      );
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .hero h1 {
      font-size: 52px;
      margin: 0;
      font-weight: 800;
    }

    .hero p {
      margin-top: 12px;
      font-size: 18px;
      opacity: 0.85;
    }

    .container {
      max-width: 1100px;
      margin: -40px auto 40px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
      position: relative;
      z-index: 2;
    }

    .card {
      position: relative;
      border-radius: 18px;
      padding: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      background-size: cover;
      background-position: center;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(10,12,15,0.65),
        rgba(10,12,15,0.85)
      );
      z-index: 1;
    }

    .card-content {
      position: relative;
      z-index: 2;
    }

    .price {
      font-size: 22px;
      font-weight: 700;
      color: #4ade80;
    }

    .meta {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .card button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      font-weight: 600;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      cursor: pointer;
    }

    .empty {
      text-align: center;
      opacity: 0.6;
      margin: 80px auto;
      font-size: 18px;
    }
  </style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>üçΩÔ∏è Fud Edkate</h1>
    <p>Late nights. Fresh food. Zero waste.</p>
  </div>
</section>

<div class="container" id="foodList"></div>

<script>
function formatTimeLeft(minutes) {
  if (minutes === undefined || minutes === null) return "‚è≥ Pickup open";
  if (minutes <= 0) return "Closed";
  if (minutes < 60) return `‚è≥ Closing in ${minutes} min`;
  const h = Math.floor(minutes / 60);
  const m = minutes % 60;
  return `‚è≥ Closing in ${h} hr ${m} min`;
}

fetch("/api/foods")
  .then(res => res.json())
  .then(data => {
    const foodList = document.getElementById("foodList");

    if (!data.foods || data.foods.length === 0) {
      foodList.innerHTML = `<div class="empty">No food available üåô</div>`;
      return;
    }

    data.foods.forEach(food => {
      foodList.innerHTML += `
        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1543352634-6c8e8b3a8e01')">
          <div class="card-content">
            <h3>${food.name}</h3>
            <div class="meta">${food.restaurant_name}</div>
            <div class="price">‚Çπ${food.price}</div>
            <div class="meta">Available: ${food.available_quantity}</div>
            <div class="meta">${formatTimeLeft(food.minutes_left)}</div>

            <a href="/checkout/${food.id}">
              <button>Reserve quietly ü§ç</button>
            </a>
          </div>
        </div>
      `;
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById("foodList").innerHTML =
      `<div class="empty">Error loading food</div>`;
  });
</script>

</body>
</html>

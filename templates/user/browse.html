<!DOCTYPE html>
<html>
<head>
  <title>Last Plate ‚Äì Nearby Food</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0b0f14;
      color: #e5e7eb;
    }

    /* HERO */
    .hero {
      height: 280px;
      background-image: url("https://images.unsplash.com/photo-1528605248644-14dd04022da1?q=80&w=1920&auto=format&fit=crop");
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(5, 8, 15, 0.85),
        rgba(5, 8, 15, 0.95)
      );
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .hero h1 {
      font-size: 52px;
      margin: 0;
      font-weight: 800;
    }

    .hero p {
      margin-top: 12px;
      font-size: 18px;
      opacity: 0.85;
    }

    /* GRID */
    .container {
      max-width: 1100px;
      margin: -40px auto 40px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
      position: relative;
      z-index: 2;
    }

    /* CARD */
    .card {
      position: relative;
      border-radius: 18px;
      padding: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      background-size: cover;
      background-position: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(10,12,15,0.65),
        rgba(10,12,15,0.85)
      );
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    .card-content {
      position: relative;
      z-index: 2;
    }

    .price {
      font-size: 22px;
      font-weight: 700;
      color: #4ade80;
      margin: 6px 0;
    }

    .qty {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      background: #0b0f14;
      color: white;
      border: 1px solid rgba(255,255,255,0.25);
      margin: 8px 0;
    }

    .meta {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .closing {
      color: #facc15;
      font-weight: 600;
      margin-top: 6px;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #062e14;
      cursor: pointer;
    }

    .empty {
      text-align: center;
      opacity: 0.6;
      margin: 80px auto;
      font-size: 18px;
    }
  </style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>üçΩÔ∏è Fud Edkate</h1>
    <p>Late nights. Fresh food. Zero waste.</p>
  </div>
</section>

<div class="container" id="foodList"></div>

<script>
function formatTimeLeft(mins) {
  if (mins <= 0) return "Closed";
  if (mins < 60) return `‚è≥ Closing in ${mins} min`;
  return `‚è≥ Closing in ${Math.floor(mins/60)} hr ${mins%60} min`;
}

function updatePrice(id, unitPrice) {
  const qty = document.getElementById(`qty-${id}`).value || 1;
  document.getElementById(`price-${id}`).innerText =
    `‚Çπ${unitPrice * qty}`;
}

fetch("/api/foods")
  .then(r => r.json())
  .then(data => {
    const list = document.getElementById("foodList");

    if (!data.foods.length) {
      list.innerHTML = `<div class="empty">No food available üåô</div>`;
      return;
    }

    data.foods.forEach(f => {
      list.innerHTML += `
        <div class="card">
          <div class="card-content">
            <h3>${f.name}</h3>
            <div class="meta">${f.restaurant_name}</div>

            <div class="price" id="price-${f.id}">
              ‚Çπ${f.price}
            </div>

            <input
              class="qty"
              id="qty-${f.id}"
              type="number"
              min="1"
              max="${f.available_quantity}"
              value="1"
              oninput="updatePrice(${f.id}, ${f.price})"
            >

            <div class="meta">Available: ${f.available_quantity}</div>
            <div class="meta">Pickup: ${f.pickup_start} ‚Äì ${f.pickup_end}</div>
            <div class="closing">${formatTimeLeft(f.minutes_left)}</div>

            <button onclick="location.href='/checkout/${f.id}?qty='+document.getElementById('qty-${f.id}').value">
              Reserve quietly ü§ç
            </button>
          </div>
        </div>
      `;
    });
  });
</script>

</body>
</html>

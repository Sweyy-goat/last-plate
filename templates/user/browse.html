<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Last Plate | Premium Food Rescue</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #030406; --card: rgba(17, 20, 27, 0.7); --text: #ffffff;
      --muted: #8e99a8; --accent: #2ecc71; --accent-glow: rgba(46, 204, 113, 0.25);
      --border: rgba(255, 255, 255, 0.06); --timer-warn: #ffb800;
      --timer-urgent: #ff4757; --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    body.light { --bg: #f5f7fa; --card: rgba(255, 255, 255, 0.85); --text: #0f172a; --muted: #64748b; --border: rgba(0, 0, 0, 0.08); }
    * { box-sizing: border-box; outline: none; -webkit-font-smoothing: antialiased; }
    body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: background 0.5s ease; overflow-x: hidden; }

    #main-wrapper { transition: transform 0.6s var(--spring), filter 0.6s ease, border-radius 0.6s ease; transform-origin: center right; min-height: 100vh; }
    body.drawer-open { overflow: hidden; }
    body.drawer-open #main-wrapper { transform: scale(0.92) translateX(-30px); filter: blur(8px) brightness(0.6); border-radius: 40px; pointer-events: none; }

    .navbar { position: fixed; top: 0; left: 0; right: 0; height: 80px; padding: 0 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(var(--bg), 0.5); backdrop-filter: blur(25px) saturate(180%); border-bottom: 1px solid var(--border); z-index: 1000; }
    .logo { font-weight: 800; font-size: 24px; letter-spacing: -1.5px; background: linear-gradient(135deg, #fff 0%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .profile-trigger { width: 44px; height: 44px; border-radius: 14px; background: var(--card); border: 1px solid var(--border); color: var(--text); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.4s var(--spring); }

    .hero { padding: 140px 20px 20px; text-align: center; }
    .hero h1 { font-size: clamp(36px, 10vw, 68px); font-weight: 800; letter-spacing: -3px; margin: 0; line-height: 0.9; }
    
    .search-container { max-width: 600px; margin: 40px auto 10px; padding: 0 20px; }
    .search-wrapper { display: flex; align-items: center; background: var(--card); border: 1px solid var(--border); padding: 16px 24px; border-radius: 20px; transition: 0.4s var(--spring); }
    .search-wrapper input { background: transparent; border: none; color: var(--text); font-size: 16px; width: 100%; margin-left: 12px; font-family: inherit; }

    /* SMART FILTER HUB */
    .filter-hub { max-width: 1300px; margin: 0 auto 40px; padding: 0 25px; }
    .filter-row { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; padding: 10px 0; }
    .filter-row::-webkit-scrollbar { display: none; }
    
    .filter-chip { padding: 10px 20px; background: var(--card); border: 1px solid var(--border); border-radius: 50px; font-size: 13px; font-weight: 700; color: var(--muted); cursor: pointer; transition: 0.3s var(--spring); white-space: nowrap; display: flex; align-items: center; gap: 8px; }
    .filter-chip.active { background: var(--accent-glow); border-color: var(--accent); color: var(--accent); }
    
    #restaurant-sub-row { margin-top: 10px; border-top: 1px solid var(--border); padding-top: 15px; display: none; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    .container { max-width: 1300px; margin: 0 auto 100px; padding: 0 25px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
    .food-card { background: var(--card); border-radius: 32px; border: 1px solid var(--border); overflow: hidden; transition: 0.5s var(--spring); backdrop-filter: blur(15px); animation: fadeInUp 0.6s var(--spring) both; }
    .card-img-container { width: 100%; height: 210px; overflow: hidden; }
    .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s ease; }
    .food-card:hover .card-img { transform: scale(1.1); }
    .card-body { padding: 25px; }
    .tag { padding: 6px 12px; border-radius: 10px; font-size: 11px; font-weight: 800; color: var(--accent); background: var(--accent-glow); }
    .price-tag { font-size: 26px; font-weight: 800; letter-spacing: -1px; }
    .reserve-btn { background: var(--accent); color: #000; padding: 12px 24px; border-radius: 16px; font-weight: 800; text-decoration: none; transition: 0.3s; }

    .profile-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); display: none; justify-content: flex-end; z-index: 2000; }
    .profile-overlay.active { display: flex; }
    .profile-drawer { width: 100%; max-width: 440px; background: var(--bg); height: 100%; padding: 40px; border-left: 1px solid var(--border); transform: translateX(100%); transition: transform 0.6s var(--spring); overflow-y: auto; }
    .profile-overlay.active .profile-drawer { transform: translateX(0); }
    .back-btn { background: none; border: none; color: var(--accent); font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px; margin-bottom: 30px; font-size: 16px; }

    .skeleton { background: linear-gradient(90deg, var(--card) 25%, var(--border) 50%, var(--card) 75%); background-size: 200% 100%; animation: loadingShimmer 1.5s infinite; height: 420px; border-radius: 32px; }
    @keyframes loadingShimmer { from { background-position: 200% 0; } to { background-position: -200% 0; } }
  </style>
</head>
<body>

<div id="main-wrapper">
    <nav class="navbar">
      <div class="logo">Last Plate</div>
      <button class="profile-trigger" id="openProfile">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      </button>
    </nav>

    <header class="hero">
      <h1>Rescuing <span style="color:var(--accent)">Eats.</span></h1>
      <p>Premium surplus meals, zero waste, curated prices.</p>
    </header>

    <div class="search-container">
      <div class="search-wrapper">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <input type="text" id="foodSearch" placeholder="Search dish or kitchen...">
      </div>
    </div>

    <div class="filter-hub">
        <div class="filter-row" id="location-row">
            <div class="filter-chip active" id="reset-filter" onclick="resetFilters()">üìç All Kitchens</div>
        </div>
        <div class="filter-row" id="restaurant-sub-row">
            </div>
    </div>

    <main class="container" id="foodList">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </main>
</div>

<div class="profile-overlay" id="profileOverlay">
  <div class="profile-drawer">
    <button id="closeProfile" class="back-btn">BACK</button>
    <h2 style="font-size: 32px; margin-bottom:40px;">Account</h2>
    <div style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--border);">
        <p id="p-name" style="font-size:20px; font-weight:700; margin:0;">Loading...</p>
    </div>
    <button onclick="location.href='/logout'" style="width:100%; margin-top:40px; padding:18px; border-radius:20px; background:#ff4757; color:white; font-weight:800; border:none; cursor:pointer;">Sign Out</button>
  </div>
</div>

<script>
  let allFoods = [];
  let currentLoc = 'all';
  let currentRest = 'all';

  function formatTimeLeft(minutes) {
    if (minutes <= 0) return "Closed";
    const h = Math.floor(minutes / 60); const m = minutes % 60;
    return h > 0 ? `${h}h ${m}m left` : `${m}m left`;
  }

  function renderFoods(foods) {
    const list = document.getElementById("foodList");
    if (!foods.length) { 
        list.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--muted);"><h2>Nothing here tonight.</h2></div>`; 
        return; 
    }
    list.innerHTML = foods.map((f, i) => {
      const platformPrice = Math.ceil(parseFloat(f.price) * 1.15);
      const savePercent = Math.round(((parseFloat(f.mrp) - platformPrice) / parseFloat(f.mrp)) * 100);
      return `
        <article class="food-card" style="animation-delay: ${i * 0.1}s">
          <div class="card-body">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="tag ${f.available_quantity <= 3 ? 'low-stock' : ''}">${savePercent > 0 ? 'SAVE ' + savePercent + '% ‚Ä¢ ' : ''}${f.available_quantity} LEFT</span>
                <div style="font-size:12px; font-weight:700; color:var(--timer-warn);">${formatTimeLeft(f.minutes_left)}</div>
            </div>
            <h3 class="food-name">${f.name}</h3>
            <span class="rest-name">üìç ${f.restaurant_name}</span>
            <div class="card-footer">
                <div class="price-container">
                  <div style="font-size:12px; color:var(--muted); text-decoration:line-through;">‚Çπ${f.mrp}</div>
                  <div class="price-tag">‚Çπ${platformPrice}</div>
                </div>
                <a href="/checkout/${f.id}" class="reserve-btn">Reserve</a>
            </div>
          </div>
        </article>`;
    }).join('');
  }

  function buildLocationBar() {
    const row = document.getElementById('location-row');
    const resetBtn = document.getElementById('reset-filter');
    row.innerHTML = '';
    row.appendChild(resetBtn);

    // Extract unique addresses from active foods
    const locations = [...new Set(allFoods.map(f => f.restaurant_address).filter(a => a))];
    
    locations.forEach(loc => {
      const chip = document.createElement('div');
      chip.className = `filter-chip ${currentLoc === loc ? 'active' : ''}`;
      chip.innerHTML = `üè¢ ${loc}`;
      chip.onclick = () => selectLocation(loc, chip);
      row.appendChild(chip);
    });
  }

  function selectLocation(loc, element) {
    currentLoc = loc;
    currentRest = 'all';
    document.querySelectorAll('#location-row .filter-chip').forEach(c => c.classList.remove('active'));
    element.classList.add('active');

    const subRow = document.getElementById('restaurant-sub-row');
    subRow.style.display = 'flex';
    subRow.innerHTML = '';

    const restaurantsInLoc = [...new Set(allFoods.filter(f => f.restaurant_address === loc).map(f => f.restaurant_name))];
    
    restaurantsInLoc.forEach(name => {
      const chip = document.createElement('div');
      chip.className = 'filter-chip';
      chip.innerHTML = `üç≥ ${name}`;
      chip.onclick = () => {
        currentRest = name;
        document.querySelectorAll('#restaurant-sub-row .filter-chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        filterData();
      };
      subRow.appendChild(chip);
    });
    filterData();
  }

  function resetFilters() {
    currentLoc = 'all';
    currentRest = 'all';
    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
    document.getElementById('reset-filter').classList.add('active');
    document.getElementById('restaurant-sub-row').style.display = 'none';
    filterData();
  }

  function filterData() {
    const q = document.getElementById("foodSearch").value.toLowerCase();
    const filtered = allFoods.filter(f => {
      const matchesLoc = currentLoc === 'all' || f.restaurant_address === currentLoc;
      const matchesRest = currentRest === 'all' || f.restaurant_name === currentRest;
      const matchesSearch = f.name.toLowerCase().includes(q) || f.restaurant_name.toLowerCase().includes(q);
      return matchesLoc && matchesRest && matchesSearch;
    });
    renderFoods(filtered);
  }

  document.getElementById("foodSearch").addEventListener("input", filterData);

  fetch("/api/foods").then(r => r.json()).then(d => { 
    allFoods = d.foods || []; 
    setTimeout(() => { buildLocationBar(); filterData(); }, 800); 
  });

  const overlay = document.getElementById("profileOverlay");
  document.getElementById("openProfile").onclick = () => { document.body.classList.add("drawer-open"); overlay.classList.add("active"); fetch("/api/user/profile").then(r => r.json()).then(u => { document.getElementById("p-name").innerText = u.name; }); };
  document.getElementById("closeProfile").onclick = () => { document.body.classList.remove("drawer-open"); overlay.classList.remove("active"); };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Last Plate | Premium Food Rescue</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #030406; --card: rgba(17, 20, 27, 0.7); --text: #ffffff;
      --muted: #8e99a8; --accent: #2ecc71; --accent-glow: rgba(46, 204, 113, 0.25);
      --border: rgba(255, 255, 255, 0.06); --timer-warn: #ffb800;
      --timer-urgent: #ff4757; --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    body.light { --bg: #f5f7fa; --card: rgba(255, 255, 255, 0.85); --text: #0f172a; --muted: #64748b; --border: rgba(0, 0, 0, 0.08); }
    * { box-sizing: border-box; outline: none; -webkit-font-smoothing: antialiased; }
    body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: background 0.5s ease; overflow-x: hidden; }

    #main-wrapper { transition: transform 0.6s var(--spring), filter 0.6s ease, border-radius 0.6s ease; transform-origin: center right; min-height: 100vh; }
    body.drawer-open #main-wrapper { transform: scale(0.92) translateX(-30px); filter: blur(4px) brightness(0.6); border-radius: 40px; pointer-events: none; }

    .navbar { position: fixed; top: 0; left: 0; right: 0; height: 80px; padding: 0 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(var(--bg), 0.5); backdrop-filter: blur(25px) saturate(180%); border-bottom: 1px solid var(--border); z-index: 1000; }
    .logo { font-weight: 800; font-size: 24px; letter-spacing: -1.5px; background: linear-gradient(135deg, #fff 0%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .profile-trigger { width: 44px; height: 44px; border-radius: 14px; background: var(--card); border: 1px solid var(--border); color: var(--text); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.4s var(--spring); }

    .hero { padding: 140px 20px 20px; text-align: center; }
    .hero h1 { font-size: clamp(36px, 10vw, 68px); font-weight: 800; letter-spacing: -3px; margin: 0; }
    
    .search-container { max-width: 600px; margin: 40px auto 10px; padding: 0 20px; }
    .search-wrapper { display: flex; align-items: center; background: var(--card); border: 1px solid var(--border); padding: 16px 24px; border-radius: 20px; }
    .search-wrapper input { background: transparent; border: none; color: var(--text); font-size: 16px; width: 100%; margin-left: 12px; }

    /* FILTERS */
    .filter-hub { max-width: 1300px; margin: 0 auto 40px; padding: 0 25px; }
    .filter-row { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; padding: 10px 0; }
    .filter-chip { padding: 10px 22px; background: var(--card); border: 1px solid var(--border); border-radius: 50px; font-size: 13px; font-weight: 700; color: var(--muted); cursor: pointer; transition: 0.3s; white-space: nowrap; }
    .filter-chip.active { background: var(--accent-glow); border-color: var(--accent); color: var(--accent); }
    
    #restaurant-sub-row { margin-top: 15px; padding: 15px; border-radius: 20px; display: none; background: rgba(255,255,255,0.02); border: 1px dashed var(--border); animation: slideIn 0.3s ease; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    .container { max-width: 1300px; margin: 0 auto 100px; padding: 0 25px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
    .food-card { background: var(--card); border-radius: 32px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; transition: 0.4s var(--spring); }
    .food-card:hover { transform: translateY(-10px); border-color: var(--accent); }
    .card-img { width: 100%; height: 210px; object-fit: cover; }
    .card-body { padding: 25px; flex-grow: 1; }
    .price-tag { font-size: 26px; font-weight: 800; }
    .reserve-btn { background: var(--accent); color: #000; padding: 12px 24px; border-radius: 16px; font-weight: 800; text-decoration: none; }

    /* DRAWER */
    .profile-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); display: none; justify-content: flex-end; z-index: 2000; }
    .profile-overlay.active { display: flex; }
    .profile-drawer { width: 100%; max-width: 440px; background: var(--bg); height: 100%; padding: 40px; border-left: 1px solid var(--border); transform: translateX(100%); transition: 0.5s var(--spring); overflow-y: auto; }
    .profile-overlay.active .profile-drawer { transform: translateX(0); }
    .history-item { padding: 15px; background: var(--card); border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--border); }
    
    .skeleton { height: 400px; background: var(--card); border-radius: 32px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 50% { opacity: 0.5; } }
  </style>
</head>
<body>

<div id="main-wrapper">
    <nav class="navbar">
      <div class="logo">Last Plate</div>
      <button class="profile-trigger" id="openProfile">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      </button>
    </nav>

    <header class="hero">
      <h1>Rescuing <span style="color:var(--accent)">Eats.</span></h1>
    </header>

    <div class="search-container">
      <div class="search-wrapper">
        <input type="text" id="foodSearch" placeholder="Search plates or kitchens...">
      </div>
    </div>

    <div class="filter-hub">
        <div class="filter-row" id="location-row">
            <div class="filter-chip active" id="reset-btn" onclick="resetFilters()">üìç All Kitchens</div>
        </div>
        <div id="restaurant-sub-row">
            <small style="color:var(--accent); font-weight:800; display:block; margin-bottom:10px;">KITCHENS IN THIS AREA</small>
            <div class="filter-row" id="restaurant-chips"></div>
        </div>
    </div>

    <main class="container" id="foodList">
        <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    </main>
</div>

<div class="profile-overlay" id="profileOverlay">
  <div class="profile-drawer">
    <button id="closeProfile" style="background:none; border:none; color:var(--accent); cursor:pointer; font-weight:800; margin-bottom:20px;">‚Üê BACK</button>
    <h2 style="font-size: 32px; letter-spacing: -1px;">Account</h2>
    
    <div style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--border); margin-bottom:20px;">
        <label style="color:var(--muted); font-size:10px; font-weight:800; text-transform:uppercase;">Verified User</label>
        <p id="p-name" style="font-size:20px; font-weight:700; margin:5px 0 0 0;">Loading...</p>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--border);">
        <span style="font-weight:700">Light Mode</span>
        <input type="checkbox" id="themeToggle" style="width:20px; height:20px; cursor:pointer;">
    </div>

    <h3 style="margin-top:30px; font-size:18px;">Recent Rescues</h3>
    <div id="history"></div>

    <button onclick="location.href='/logout'" style="width:100%; margin-top:40px; padding:18px; border-radius:20px; background:#ff4757; color:white; font-weight:800; border:none; cursor:pointer;">Sign Out</button>
  </div>
</div>

<script>
  let allFoods = [];
  let currentLoc = 'all';
  let currentRest = 'all';

  // THEME INITIALIZATION
  const themeToggle = document.getElementById("themeToggle");
  if(localStorage.getItem('theme') === 'light') {
    document.body.classList.add('light');
    themeToggle.checked = true;
  }
  themeToggle.onchange = () => {
    document.body.classList.toggle('light');
    localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
  };

  function renderFoods(foods) {
    const list = document.getElementById("foodList");
    if (!foods.length) { 
        list.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; color:var(--muted);"><h2>No plates available.</h2></div>`; 
        return; 
    }
    list.innerHTML = foods.map(f => {
      const platformPrice = Math.ceil(f.price);
      return `
        <article class="food-card">
          <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=1000" class="card-img">
          <div class="card-body">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span class="tag">${f.available_quantity} LEFT</span>
                <span style="color:var(--timer-warn); font-size:12px; font-weight:700;">${f.minutes_left}m left</span>
            </div>
            <h3 style="margin:0 0 5px 0;">${f.name}</h3>
            <div style="color:var(--muted); font-size:13px; margin-bottom:20px;">üìç ${f.restaurant_name}</div>
            <div style="display:flex; justify-content:space-between; align-items:center; border-top:1px solid var(--border); padding-top:15px;">
                <div>
                    <div style="font-size:12px; color:var(--muted); text-decoration:line-through;">‚Çπ${f.mrp}</div>
                    <div class="price-tag">‚Çπ${platformPrice}</div>
                </div>
                <a href="/checkout/${f.id}" class="reserve-btn">Reserve</a>
            </div>
          </div>
        </article>`;
    }).join('');
  }

  function buildLocationFilters() {
    const locRow = document.getElementById('location-row');
    const resetBtn = document.getElementById('reset-btn');
    locRow.innerHTML = ''; locRow.appendChild(resetBtn);

    const addresses = [...new Set(allFoods.map(f => f.restaurant_address).filter(a => a))];
    addresses.forEach(addr => {
      const chip = document.createElement('div');
      chip.className = `filter-chip ${currentLoc === addr ? 'active' : ''}`;
      chip.innerHTML = addr;
      chip.onclick = () => selectLocation(addr, chip);
      locRow.appendChild(chip);
    });
  }

  function selectLocation(addr, element) {
    currentLoc = addr; currentRest = 'all';
    document.querySelectorAll('#location-row .filter-chip').forEach(c => c.classList.remove('active'));
    element.classList.add('active');

    const subRow = document.getElementById('restaurant-sub-row');
    const kitchenContainer = document.getElementById('restaurant-chips');
    subRow.style.display = 'block';
    kitchenContainer.innerHTML = '';

    const kitchens = [...new Set(allFoods.filter(f => f.restaurant_address === addr).map(f => f.restaurant_name))];
    kitchens.forEach(k => {
      const chip = document.createElement('div');
      chip.className = 'filter-chip';
      chip.innerHTML = k;
      chip.onclick = () => {
        currentRest = k;
        document.querySelectorAll('#restaurant-chips .filter-chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        applyAllFilters();
      };
      kitchenContainer.appendChild(chip);
    });
    applyAllFilters();
  }

  function resetFilters() {
    currentLoc = 'all'; currentRest = 'all';
    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
    document.getElementById('reset-btn').classList.add('active');
    document.getElementById('restaurant-sub-row').style.display = 'none';
    applyAllFilters();
  }

  function applyAllFilters() {
    const q = document.getElementById("foodSearch").value.toLowerCase();
    const filtered = allFoods.filter(f => {
      const mLoc = currentLoc === 'all' || f.restaurant_address === currentLoc;
      const mRest = currentRest === 'all' || f.restaurant_name === currentRest;
      const mSearch = f.name.toLowerCase().includes(q) || f.restaurant_name.toLowerCase().includes(q);
      return mLoc && mRest && mSearch;
    });
    renderFoods(filtered);
  }

  document.getElementById("foodSearch").addEventListener("input", applyAllFilters);

  fetch("/api/foods").then(r => r.json()).then(d => { 
    allFoods = d.foods || []; 
    buildLocationFilters(); 
    applyAllFilters(); 
  });

  // PROFILE LOGIC
  const overlay = document.getElementById("profileOverlay");
  document.getElementById("openProfile").onclick = () => { 
    document.body.classList.add("drawer-open"); 
    overlay.classList.add("active"); 
    loadProfileData();
  };
  document.getElementById("closeProfile").onclick = () => { 
    document.body.classList.remove("drawer-open"); 
    overlay.classList.remove("active"); 
  };

  async function loadProfileData() {
    // Fetch Name
    const uRes = await fetch("/api/user/profile");
    const uData = await uRes.json();
    document.getElementById("p-name").innerText = uData.name || "Collector";

    // Fetch History
    const oRes = await fetch("/api/user/orders");
    const oData = await oRes.json();
    const hist = document.getElementById("history");
    hist.innerHTML = oData.length ? oData.map(o => `
        <div class="history-item">
            <div style="font-weight:700;">${o.food}</div>
            <div style="font-size:12px; color:var(--muted);">‚Çπ${o.total_amount} ‚Ä¢ ${o.status}</div>
        </div>`).join("") : "<p>No orders yet.</p>";
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Virtual Walk-In</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d0d0d;
      --surface: #161616;
      --surface-2: #1f1f1f;
      --border: rgba(255,255,255,0.07);
      --border-focus: rgba(255,255,255,0.2);
      --ink: #f2f2f2;
      --ink-sub: #777;
      --ink-muted: #333;
      --accent: #e8ff57;
      --accent-ink: #0d0d0d;
      --radius: 20px;
      --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: 'Geist', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* â”€â”€â”€ GRAIN OVERLAY â”€â”€â”€ */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none; z-index: 0;
    }

    /* â”€â”€â”€ HEADER â”€â”€â”€ */
    header {
      position: sticky; top: 0; z-index: 100;
      padding: 0 28px;
      height: 58px;
      display: flex; align-items: center; justify-content: space-between;
      background: rgba(13,13,13,0.8);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-bottom: 1px solid var(--border);
    }

    .wordmark {
      font-family: 'Geist', sans-serif;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.3px;
      color: var(--ink);
      display: flex; align-items: center; gap: 7px;
    }

    .wordmark-badge {
      background: var(--accent);
      color: var(--accent-ink);
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      padding: 3px 8px;
      border-radius: 100px;
    }

    .header-count {
      font-size: 13px;
      color: var(--ink-sub);
      font-weight: 400;
    }
    .header-count span {
      color: var(--ink);
      font-weight: 600;
    }

    /* â”€â”€â”€ HERO â”€â”€â”€ */
    .hero {
      max-width: 720px;
      margin: 0 auto;
      padding: 52px 24px 0;
      position: relative; z-index: 1;
    }

    .hero-eyebrow {
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--ink-sub);
      margin-bottom: 14px;
    }

    .hero-title {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: clamp(38px, 7vw, 58px);
      font-weight: 400;
      letter-spacing: -1.5px;
      line-height: 1.0;
      color: var(--ink);
    }

    .hero-title em {
      font-style: italic;
      color: var(--accent);
    }

    .hero-sub {
      margin-top: 14px;
      font-size: 15px;
      font-weight: 300;
      color: var(--ink-sub);
      line-height: 1.6;
    }

    /* â”€â”€â”€ SEARCH â”€â”€â”€ */
    .search-wrap {
      max-width: 720px;
      margin: 32px auto 0;
      padding: 0 24px;
      position: relative; z-index: 1;
    }

    .search-box {
      position: relative;
      display: flex; align-items: center;
    }

    .search-icon {
      position: absolute; left: 18px;
      color: var(--ink-sub);
      pointer-events: none;
      display: flex;
      transition: color 0.2s;
    }

    .search-input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 100px;
      height: 54px;
      padding: 0 54px 0 50px;
      font-family: 'Geist', sans-serif;
      font-size: 15px;
      font-weight: 400;
      color: var(--ink);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      -webkit-appearance: none;
    }

    .search-input::placeholder { color: var(--ink-sub); }

    .search-input:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(232,255,87,0.07);
    }

    .clear-btn {
      position: absolute; right: 16px;
      background: var(--surface-2);
      border: none; cursor: pointer;
      color: var(--ink-sub);
      width: 26px; height: 26px;
      border-radius: 50%;
      display: none; align-items: center; justify-content: center;
      transition: background 0.15s, color 0.15s;
    }
    .clear-btn:hover { background: rgba(255,255,255,0.15); color: var(--ink); }
    .clear-btn.visible { display: flex; }

    /* â”€â”€â”€ RESULTS BAR â”€â”€â”€ */
    .results-bar {
      max-width: 720px;
      margin: 20px auto 0;
      padding: 0 24px;
      position: relative; z-index: 1;
    }

    .results-text {
      font-size: 13px;
      color: var(--ink-sub);
      font-weight: 400;
    }
    .results-text strong { color: var(--ink); font-weight: 600; }

    /* â”€â”€â”€ LIST â”€â”€â”€ */
    .list-wrap {
      max-width: 720px;
      margin: 12px auto 0;
      padding: 0 24px 80px;
      position: relative; z-index: 1;
    }

    #list { display: flex; flex-direction: column; gap: 8px; }

    /* â”€â”€â”€ CARD â”€â”€â”€ */
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 18px 18px 18px 20px;
      display: flex; align-items: center; gap: 16px;
      transition: background 0.2s, border-color 0.2s, transform 0.15s;
      animation: fadeUp 0.3s ease both;
    }

    .card:hover {
      background: var(--surface-2);
      border-color: rgba(255,255,255,0.12);
      transform: translateY(-1px);
    }
    .card:active { transform: scale(0.99); }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card-index {
      font-size: 12px;
      font-weight: 500;
      color: var(--ink-muted);
      width: 20px;
      text-align: right;
      flex-shrink: 0;
    }

    .card-body { flex: 1; min-width: 0; }

    .card-name {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.3px;
      color: var(--ink);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }

    .card-address {
      font-size: 13px;
      font-weight: 300;
      color: var(--ink-sub);
      margin-top: 4px;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      display: flex; align-items: center; gap: 5px;
    }

    .btn-enter {
      display: flex; align-items: center; gap: 5px;
      background: var(--ink);
      color: var(--bg);
      text-decoration: none;
      padding: 9px 18px;
      border-radius: 100px;
      font-family: 'Geist', sans-serif;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: -0.2px;
      flex-shrink: 0;
      transition: background 0.15s, color 0.15s, transform 0.15s;
    }
    .btn-enter:hover { background: var(--accent); color: var(--accent-ink); }
    .btn-enter:active { transform: scale(0.93); }

    /* â”€â”€â”€ EMPTY / NO RESULTS â”€â”€â”€ */
    .empty {
      text-align: center;
      padding: 64px 24px;
      animation: fadeUp 0.3s ease both;
    }
    .empty-icon { font-size: 42px; margin-bottom: 16px; opacity: 0.35; }
    .empty-title {
      font-family: 'Instrument Serif', serif;
      font-size: 26px;
      font-weight: 400;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }
    .empty-sub { font-size: 14px; color: var(--ink-sub); font-weight: 300; line-height: 1.6; }

    /* â”€â”€â”€ HIGHLIGHT â”€â”€â”€ */
    mark {
      background: rgba(232,255,87,0.22);
      color: var(--accent);
      border-radius: 3px;
      padding: 0 2px;
      font-style: normal;
    }
  </style>
</head>
<body>

  <header>
    <div class="wordmark">
      LastPlate
      <span class="wordmark-badge">Walk-In</span>
    </div>
    <div class="header-count" id="headerCount"></div>
  </header>

  <div class="hero">
    <div class="hero-eyebrow">Virtual Walk-In</div>
    <h1 class="hero-title">Find your<br><em>next table.</em></h1>
    <p class="hero-sub">Browse restaurants accepting walk-ins right now.</p>
  </div>

  <div class="search-wrap">
    <div class="search-box">
      <span class="search-icon">
        <svg width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </span>
      <input
        class="search-input"
        id="searchInput"
        type="text"
        placeholder="Search by name or addressâ€¦"
        autocomplete="off"
        autocorrect="off"
        spellcheck="false"
        oninput="handleSearch(this.value)"
      >
      <button class="clear-btn" id="clearBtn" onclick="clearSearch()" aria-label="Clear">
        <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round">
          <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="results-bar">
    <div class="results-text" id="resultsText"></div>
  </div>

  <div class="list-wrap">
    <div id="list"></div>
  </div>

  <script>
    // â”€â”€ Jinja injects real data here â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const ALL_RESTAURANTS = [
      {% for r in restaurants %}
      { id: {{ r.id }}, name: {{ r.name | tojson }}, address: {{ r.address | tojson }} }{% if not loop.last %},{% endif %}
      {% endfor %}
    ];
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    const listEl      = document.getElementById('list');
    const searchInput = document.getElementById('searchInput');
    const clearBtn    = document.getElementById('clearBtn');
    const resultsText = document.getElementById('resultsText');
    const headerCount = document.getElementById('headerCount');

    function esc(str) {
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    function escRe(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function highlight(text, query) {
      if (!query) return esc(text);
      return esc(text).replace(new RegExp(`(${escRe(query)})`, 'gi'), '<mark>$1</mark>');
    }

    function render(items, query) {
      if (!items.length) {
        listEl.innerHTML = query
          ? `<div class="empty">
               <div class="empty-icon">ğŸ”</div>
               <div class="empty-title">No matches found</div>
               <div class="empty-sub">Nothing matched "<strong>${esc(query)}</strong>".<br>Try a different name or address.</div>
             </div>`
          : `<div class="empty">
               <div class="empty-icon">ğŸ½ï¸</div>
               <div class="empty-title">No walk-ins available</div>
               <div class="empty-sub">No restaurants are active right now.<br>Check back soon.</div>
             </div>`;
        resultsText.innerHTML = '';
        return;
      }

      resultsText.innerHTML = query
        ? `Showing <strong>${items.length}</strong> result${items.length !== 1 ? 's' : ''} for "<strong>${esc(query)}</strong>"`
        : `<strong>${items.length}</strong> restaurant${items.length !== 1 ? 's' : ''} available`;

      listEl.innerHTML = items.map((r, idx) => `
        <div class="card" style="animation-delay:${idx * 35}ms">
          <span class="card-index">${idx + 1}</span>
          <div class="card-body">
            <div class="card-name">${highlight(r.name, query)}</div>
            <div class="card-address">
              <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="flex-shrink:0">
                <path d="M21 10c0 7-9 13-9 13S3 17 3 10a9 9 0 1 1 18 0z"/><circle cx="12" cy="10" r="3"/>
              </svg>
              ${highlight(r.address, query)}
            </div>
          </div>
          <a href="/restaurant/${r.id}/walkin" class="btn-enter">
            Enter
            <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
              <line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/>
            </svg>
          </a>
        </div>
      `).join('');
    }

    function handleSearch(val) {
      clearBtn.classList.toggle('visible', val.length > 0);
      const q = val.trim().toLowerCase();
      const filtered = q
        ? ALL_RESTAURANTS.filter(r =>
            r.name.toLowerCase().includes(q) || r.address.toLowerCase().includes(q)
          )
        : ALL_RESTAURANTS;
      render(filtered, val.trim());
    }

    function clearSearch() {
      searchInput.value = '';
      clearBtn.classList.remove('visible');
      searchInput.focus();
      render(ALL_RESTAURANTS, '');
    }

    // Init
    const total = ALL_RESTAURANTS.length;
    headerCount.innerHTML = total > 0 ? `<span>${total}</span> available` : '';
    render(ALL_RESTAURANTS, '');
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Checkout • Last Plate</title>
</head>
<body>

<h2>{{ food_name }}</h2>
<p>Price per item: ₹{{ price }}</p>

<label>Quantity</label>
<input type="number" id="qty" min="1" max="{{ max_qty }}" value="1">

<button id="buyBtn">Reserve</button>

<script>
document.getElementById("buyBtn").onclick = () => {
  fetch("/api/reserve", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      food_id: {{ food_id }},
      quantity: document.getElementById("qty").value
    })
  })
  .then(r => r.json())
  .then(d => alert(JSON.stringify(d)));
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout • Last Plate</title>

<style>
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #0b0f14;
  color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.card {
  background: #111827;
  padding: 30px;
  width: 360px;
  border-radius: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

h2 {
  margin: 0 0 6px;
}

.restaurant {
  opacity: 0.7;
  margin-bottom: 14px;
}

.price {
  font-size: 22px;
  font-weight: 700;
  color: #4ade80;
}

label {
  display: block;
  margin-top: 18px;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
}

.total {
  margin-top: 14px;
  font-weight: 600;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>{{ food.name }}</h2>
  <div class="restaurant">{{ food.restaurant_name }}</div>

  <div class="price">₹{{ food.price }} / item</div>

  <label>Quantity</label>
  <input
    type="number"
    id="qty"
    min="1"
    max="{{ food.available_quantity }}"
    value="1"
  >

  <div class="total" id="total">
    Total: ₹{{ food.price }}
  </div>

  <button onclick="reserve()">Confirm Reservation</button>
</div>

<script>
const price = {{ food.price }};
const qtyInput = document.getElementById("qty");
const totalEl = document.getElementById("total");

qtyInput.addEventListener("input", () => {
  const q = parseInt(qtyInput.value || 1);
  totalEl.innerText = `Total: ₹${q * price}`;
});

function reserve() {
  fetch("/api/reserve", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      food_id: {{ food.id }},
      quantity: qtyInput.value
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.success) {
      alert("Order created! ID: " + d.order_id);
      // NEXT: redirect to Razorpay
    } else {
      alert(d.error || "Failed");
    }
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Checkout | Last Plate</title>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      background:#0b0f14;
      color:#e5e7eb;
      font-family: Inter, system-ui;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#111827;
      padding:30px;
      border-radius:20px;
      width:380px;
      box-shadow:0 20px 50px rgba(0,0,0,.6);
    }
    h2 { margin:0 }
    p { opacity:.85 }
    input {
      width:100%;
      padding:14px;
      border-radius:12px;
      border:none;
      margin-top:16px;
      font-size:16px;
    }
    button {
      width:100%;
      padding:14px;
      margin-top:18px;
      border-radius:14px;
      border:none;
      font-size:16px;
      font-weight:700;
      background:#22c55e;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>{{ food.name }}</h2>
  <p>{{ food.restaurant_name }}</p>
  <p>â‚¹{{ food.price }} per item</p>

  <input id="qty" type="number" min="1" max="{{ food.available_quantity }}" value="1">

  <button type="button" id="payBtn">Pay Now</button>
</div>

<script>
document.getElementById("payBtn").onclick = function () {
  const qty = parseInt(document.getElementById("qty").value);

  if (!qty || qty <= 0) {
    alert("Invalid quantity");
    return;
  }

  fetch("/api/create-order", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      food_id: {{ food.id }},
      quantity: qty
    })
  })
  .then(res => res.json())
  .then(data => {

    const options = {
      key: data.key,
      amount: data.amount,
      currency: "INR",
      name: "Last Plate",
      description: "Food Reservation",
      order_id: data.razorpay_order_id,

      handler: function (response) {
        fetch("/api/verify-payment", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(response)
        })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            alert("Payment successful!\nPickup OTP: " + result.pickup_otp);
            window.location.href = "/browse";
          } else {
            alert("Payment verification failed");
          }
        });
      },

      theme: { color: "#22c55e" }
    };

    new Razorpay(options).open();
  })
  .catch(() => alert("Something went wrong"));
};
</script>

</body>
</html>

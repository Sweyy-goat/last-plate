<!DOCTYPE html>
<html>
<head>
  <title>Checkout | Last Plate</title>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      background:#0b0f14;
      color:#e5e7eb;
      font-family: Inter, system-ui;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#111827;
      padding:30px;
      border-radius:20px;
      width:380px;
      box-shadow:0 20px 50px rgba(0,0,0,.6);
    }
    h2 { margin:0 0 6px }
    p { margin:4px 0; opacity:.85 }
    input {
      width:100%;
      padding:14px;
      border-radius:12px;
      border:none;
      margin-top:16px;
      font-size:16px;
    }
    button {
      width:100%;
      padding:14px;
      margin-top:18px;
      border-radius:14px;
      border:none;
      font-size:16px;
      font-weight:700;
      background:#22c55e;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>{{ food.name }}</h2>
  <p>{{ food.restaurant_name }}</p>
  <p>â‚¹{{ food.price }} each</p>

  <input id="qty" type="number" min="1" max="{{ food.available_quantity }}" value="1">

  <!-- IMPORTANT: type="button" -->
  <button type="button" id="payBtn">Pay Now</button>
</div>

<script>
document.getElementById("payBtn").addEventListener("click", pay);

function pay() {
  const qty = parseInt(document.getElementById("qty").value);

  if (!qty || qty <= 0) {
    alert("Invalid quantity");
    return;
  }

  console.log("Creating order...");

  fetch("/api/create-order", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      food_id: {{ food.id }},
      quantity: qty
    })
  })
  .then(res => {
    console.log("Create order response:", res.status);
    return res.json();
  })
  .then(data => {
    console.log("Order data:", data);

    if (!data.razorpay_order_id) {
      alert("Order creation failed");
      return;
    }

    const options = {
      key: data.key,
      amount: data.amount,
      currency: "INR",
      name: "Last Plate",
      description: "Food Reservation",
      order_id: data.razorpay_order_id,

      handler: function (response) {
        console.log("Payment success:", response);

        fetch("/api/verify-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(response)
        })
        .then(() => {
          alert("Payment successful ðŸŽ‰");
        });
      },

      theme: {
        color: "#22c55e"
      }
    };

    console.log("Opening Razorpay...");
    const rzp = new Razorpay(options);
    rzp.open();
  })
  .catch(err => {
    console.error("PAY ERROR:", err);
    alert("Something went wrong");
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout • Last Plate</title>

<style>
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #0b0f14;
  color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.card {
  background: #111827;
  padding: 30px;
  width: 360px;
  border-radius: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

h2 {
  margin: 0 0 6px;
}

.restaurant {
  opacity: 0.7;
  margin-bottom: 14px;
}

.price {
  font-size: 22px;
  font-weight: 700;
  color: #4ade80;
}

label {
  display: block;
  margin-top: 18px;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
}

.total {
  margin-top: 14px;
  font-weight: 600;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>{{ food.name }}</h2>
  <div class="restaurant">{{ food.restaurant_name }}</div>

  <div class="price">₹{{ food.price }} / item</div>

  <label>Quantity</label>
  <input
    type="number"
    id="qty"
    min="1"
    max="{{ food.available_quantity }}"
    value="1"
  >

  <div class="total" id="total">
    Total: ₹{{ food.price }}
  </div>

  <button onclick="reserve()">Confirm Reservation</button>
</div>

<script>
let createdOrderId = null;

document.getElementById("buyBtn").addEventListener("click", () => {
  const qty = document.getElementById("qty").value;

  fetch("/api/order/create", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      food_id: {{ food.id }},
      quantity: qty
    })
  })
  .then(res => res.json())
  .then(data => {
    if (!data.success) {
      alert(data.message);
      return;
    }

    createdOrderId = data.order_id;

    if (confirm("Confirm reservation? Food will be blocked.")) {
      confirmReservation();
    }
  });
});

function confirmReservation() {
  fetch("/api/order/confirm", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      order_id: createdOrderId
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Reservation confirmed ✅");
      // NEXT: redirect to payment
      // window.location.href = `/payment/${createdOrderId}`;
    } else {
      alert(data.message);
    }
  });
}
</script>


</body>
</html>

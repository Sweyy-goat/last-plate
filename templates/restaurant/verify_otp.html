<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify Pickup OTP | Last Plate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #05070c;
  --card: #0f172a;
  --glass: rgba(255, 255, 255, .04);
  --text: #e5e7eb;
  --muted: #94a3b8;
  --accent: #22c55e;
  --danger: #ef4444;
  --glow: rgba(34, 197, 94, .35);
  --blue-glow: rgba(59, 130, 246, 0.45);
}

* { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0b1220, #020617 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  overflow: hidden;
}

/* ===== CARD ===== */
.card {
  width: 420px;
  max-width: 94%;
  padding: 30px;
  border-radius: 28px;
  background: linear-gradient(180deg, var(--card), #020617);
  box-shadow: 0 40px 90px rgba(0,0,0,.8), inset 0 0 0 1px rgba(255,255,255,.05);
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(10px);
}

.card::before {
  content: "";
  position: absolute;
  inset: -60%;
  background: radial-gradient(circle, var(--glow), transparent 70%);
  opacity: 0.15;
  animation: rotate 10s infinite linear;
  pointer-events: none;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.header { text-align: center; margin-bottom: 20px; }
.header h2 { margin: 0; font-size: 24px; font-weight: 700; letter-spacing: -0.5px; }
.header p { margin: 8px 0 0; font-size: 14px; color: var(--muted); }

/* ===== HERO ===== */
.hero {
  height: 150px;
  border-radius: 20px;
  background: linear-gradient(0deg, rgba(2,6,23,0.8), transparent),
              url("https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=900&q=80");
  background-size: cover;
  background-position: center;
  margin-bottom: 25px;
  border: 1px solid rgba(255,255,255,0.05);
}

/* ===== INPUTS ===== */
.input-group { margin-bottom: 20px; position: relative; }
label { display: block; font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; text-align: center; }

input {
  width: 100%;
  padding: 18px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(0,0,0,0.3);
  color: #fff;
  font-size: 28px;
  text-align: center;
  letter-spacing: 12px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

input:focus {
  outline: none;
  border-color: var(--accent);
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px var(--glow);
  transform: scale(1.02);
}

/* ===== BUTTONS ===== */
button {
  width: 100%;
  padding: 16px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn-verify {
  background: linear-gradient(135deg, #22c55e, #10b981);
  color: #052e16;
  box-shadow: 0 10px 25px var(--glow);
}

.btn-verify:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 30px var(--glow);
  filter: brightness(1.1);
}

.btn-complete {
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: #fff;
  margin-top: 20px;
  box-shadow: 0 10px 25px var(--blue-glow);
}

/* ===== RESULTS & FEEDBACK ===== */
.result-box {
  margin-top: 25px;
  padding: 20px;
  border-radius: 20px;
  background: var(--glass);
  border: 1px solid rgba(255,255,255,0.1);
  display: none;
  animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.status-msg { font-size: 14px; line-height: 1.6; }
.status-msg b { color: var(--accent); }

.error-toast {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #7f1d1d;
  color: #fecaca;
  padding: 10px 20px;
  border-radius: 12px;
  font-size: 13px;
  display: none;
  z-index: 100;
  border: 1px solid var(--danger);
}

.footer { margin-top: 25px; font-size: 11px; color: var(--muted); text-align: center; opacity: 0.6; }
</style>
</head>
<body>

<div class="error-toast" id="toast"></div>

<div class="card">
  <div class="header">
    <h2>Verify Pickup</h2>
    <p>Partner Merchant Terminal</p>
  </div>

  <div class="hero"></div>

  <div class="input-group">
    <label>6-Digit Security Code</label>
    <input type="text" id="otp" maxlength="6" placeholder="••••••" autocomplete="off">
  </div>

  <button class="btn-verify" onclick="verify()" id="vBtn">Verify Order</button>

  <div class="result-box" id="result">
    </div>

  <div class="footer">
    SECURE ENCRYPTED VERIFICATION • LAST PLATE V2.0
  </div>
</div>

<script>
function showToast(msg) {
  const toast = document.getElementById("toast");
  toast.innerText = msg;
  toast.style.display = "block";
  setTimeout(() => { toast.style.display = "none"; }, 3000);
}

function verify() {
  const otp = document.getElementById("otp").value.trim();
  const vBtn = document.getElementById("vBtn");

  if(otp.length !== 6) {
    showToast("Please enter a valid 6-digit OTP");
    return;
  }

  vBtn.innerText = "Checking...";
  vBtn.style.opacity = "0.7";

  // Mocking the fetch for demonstration
  fetch("/restaurant/api/verify-otp", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ otp })
  })
  .then(r => r.json())
  .then(d => {
    vBtn.innerText = "Verify Order";
    vBtn.style.opacity = "1";
    
    if(d.success) {
      const box = document.getElementById("result");
      box.style.display = "block";
      box.innerHTML = `
        <div class="status-msg">
          <span style="font-size:18px">✅ <b>OTP Validated</b></span><br><br>
          Customer: <b>${d.customer}</b><br>
          Order: <b>${d.food} (x${d.quantity})</b>
          <button class="btn-complete" onclick="complete(${d.order_id})">
            Confirm Handover
          </button>
        </div>
      `;
    } else {
      showToast(d.error || "Invalid OTP Code");
    }
  })
  .catch(() => {
    vBtn.innerText = "Verify Order";
    vBtn.style.opacity = "1";
    showToast("Connection error. Try again.");
  });
}

function complete(orderId) {
  fetch("/restaurant/api/complete-order", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ order_id: orderId })
  })
  .then(r => r.json())
  .then(d => {
    if(d.success) {
      document.getElementById("result").innerHTML = "<div style='text-align:center; color:var(--accent)'>Order marked as Picked Up!</div>";
      setTimeout(() => location.reload(), 1500);
    } else {
      showToast("Handover failed.");
    }
  });
}
</script>

</body>
</html>

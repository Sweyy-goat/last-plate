<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mission Deployment | Last Plate</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #020202;
      --accent: #00ffa3;
      --accent-glow: rgba(0, 255, 163, 0.2);
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.08);
      --error: #ff4757;
      --spring: cubic-bezier(0.15, 0.85, 0.35, 1.2);
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    body {
      margin: 0; min-height: 100vh;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg); color: #fff;
      display: flex; align-items: center; justify-content: center;
      overflow-x: hidden;
    }

    /* üåå Cinematic Background */
    body::before {
      content: ""; position: fixed; inset: 0;
      background: radial-gradient(circle at 10% 10%, #111 0%, transparent 40%),
                  radial-gradient(circle at 90% 90%, #0a0a05 0%, transparent 40%),
                  url("https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=2000&auto=format&fit=crop");
      background-size: cover; filter: brightness(0.2) saturate(0.5); z-index: -1;
    }

    /* üíé Command Card */
    .command-card {
      width: 480px; padding: 50px; border-radius: 45px;
      background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid var(--border);
      box-shadow: 0 50px 100px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.02);
      animation: floatIn 1s var(--spring) both;
      text-align: center;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(10px); }
      to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    /* ü§ñ Sentient Feedback Agent */
    .feedback-anchor { display: flex; justify-content: center; margin-bottom: 20px; }
    .neural-emoji {
      font-size: 60px; filter: drop-shadow(0 0 10px var(--accent-glow));
      transition: all 0.5s var(--spring); user-select: none;
    }

    @keyframes divineShake {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      15% { transform: translateX(-18px) rotate(-12deg); }
      30% { transform: translateX(15px) rotate(10deg); }
      45% { transform: translateX(-12px) rotate(-8deg); }
      60% { transform: translateX(10px) rotate(5deg); }
      75% { transform: translateX(-6px) rotate(-2deg); }
    }

    .emoji-error { animation: divineShake 0.6s var(--spring); filter: drop-shadow(0 0 20px var(--error)); }
    .emoji-success { transform: scale(1.3); filter: drop-shadow(0 0 25px var(--accent)); }

    /* ‚å®Ô∏è Form Elements */
    .field { margin-bottom: 24px; text-align: left; }
    label { 
      display: block; font-size: 10px; font-weight: 800; color: #555;
      text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; margin-left: 5px;
    }

    input {
      width: 100%; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border);
      border-radius: 20px; padding: 18px 24px; color: white; font-size: 16px;
      transition: all 0.4s var(--spring); font-family: inherit;
    }

    input:focus {
      outline: none; background: rgba(255, 255, 255, 0.06);
      border-color: var(--accent); box-shadow: 0 0 30px var(--accent-glow);
      transform: translateY(-2px);
    }

    .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

    /* üìà Savings Preview */
    .savings-preview {
        background: rgba(0, 255, 163, 0.05); border-radius: 20px;
        padding: 15px; margin-bottom: 24px; border: 1px dashed var(--accent-glow);
        display: flex; justify-content: space-between; align-items: center;
        opacity: 0; transition: 0.5s; transform: translateY(10px);
    }
    .savings-preview.visible { opacity: 1; transform: translateY(0); }
    .savings-val { font-weight: 900; color: var(--accent); font-size: 18px; }

    /* üöÄ Launch Button */
    .launch-btn {
      width: 100%; padding: 22px; margin-top: 20px; border-radius: 24px;
      border: none; background: #fff; color: #000; font-size: 15px;
      font-weight: 800; letter-spacing: 1px; cursor: pointer;
      transition: all 0.4s var(--spring);
    }

    .launch-btn:hover {
      background: var(--accent); transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 50px var(--accent-glow);
    }
  </style>
</head>

<body>

<div class="command-card">
  <div class="feedback-anchor">
      <div id="neural-emoji" class="neural-emoji">‚ò∫Ô∏é</div>
  </div>

  <h2>Deploy Mission</h2>
  <p style="color:#666; font-size:14px; margin-bottom:35px;">Broadcast your surplus to the local network</p>

  <div class="field">
    <label>Dish Designation</label>
    <input id="name" placeholder="Name of the item" autocomplete="off">
  </div>

  <div class="grid-row">
    <div class="field">
      <label>Market Price (‚Çπ)</label>
      <input type="number" id="original_price" placeholder="0" oninput="calculateSavings()">
    </div>
    <div class="field">
      <label>Deal Price (‚Çπ)</label>
      <input type="number" id="price" placeholder="0" oninput="calculateSavings()">
    </div>
  </div>

  <div id="savingsBox" class="savings-preview">
      <span style="font-size:11px; font-weight:800; opacity:0.6;">RESCUE ATTRACTIVENESS</span>
      <span id="savingsVal" class="savings-val">0% OFF</span>
  </div>

  <div class="grid-row">
    <div class="field">
      <label>Units</label>
      <input type="number" id="quantity" placeholder="1">
    </div>
    <div class="field">
      <label>Start Time</label>
      <input type="time" id="pickup_start">
    </div>
  </div>

  <div class="field">
    <label>End Time</label>
    <input type="time" id="pickup_end">
  </div>

  <button class="launch-btn" type="button" onclick="handleDeployment()">
    INITIATE BROADCAST
  </button>
</div>

<script>
// üß† Haptic & Logic Engine
function triggerHaptic(type) {
    if (!window.navigator.vibrate) return;
    
    if (type === 'error') {
        // Double pulse for error
        window.navigator.vibrate([100, 50, 100]);
    } else if (type === 'success') {
        // Long satisfying vibration for success
        window.navigator.vibrate(200);
    } else if (type === 'click') {
        // Light tap for interaction
        window.navigator.vibrate(10);
    }
}

function calculateSavings() {
    const original = parseFloat(document.getElementById('original_price').value);
    const discount = parseFloat(document.getElementById('price').value);
    const box = document.getElementById('savingsBox');
    const val = document.getElementById('savingsVal');

    if (original > 0 && discount > 0 && discount < original) {
        const pct = Math.round(((original - discount) / original) * 100);
        box.classList.add('visible');
        val.innerText = `${pct}% DISCOUNT`;
        if(pct > 40) triggerHaptic('click');
    } else {
        box.classList.remove('visible');
    }
}

async function handleDeployment() {
    const emoji = document.getElementById('neural-emoji');
    const btn = document.querySelector('.launch-btn');
    
    const fields = ['name', 'original_price', 'price', 'quantity', 'pickup_start', 'pickup_end'];
    const isInvalid = fields.some(id => !document.getElementById(id).value);

    if (isInvalid) {
        triggerHaptic('error');
        emoji.innerText = "‚òπ";
        emoji.classList.add('emoji-error');
        btn.style.background = "var(--error)";
        
        // Physical Card Shake
        document.querySelector('.command-card').animate([
            { transform: 'translateX(0)' },
            { transform: 'translateX(-10px)' },
            { transform: 'translateX(10px)' },
            { transform: 'translateX(0)' }
        ], { duration: 400 });

        setTimeout(() => {
            emoji.classList.remove('emoji-error');
            emoji.innerText = "‚ò∫Ô∏é";
            btn.style.background = "#fff";
        }, 800);
        return;
    }

    // Success Flow
    triggerHaptic('click');
    btn.innerText = "UPLINKING...";
    emoji.innerText = "üì°";

    try {
        await addFood(); // Your external JS function
        
        triggerHaptic('success');
        emoji.innerText = "üëë";
        emoji.classList.add('emoji-success');
        btn.innerText = "MISSION ACCOMPLISHED";
        btn.style.background = "var(--accent)";
        
        setTimeout(() => window.location.href = "/restaurant/dashboard", 1500);
    } catch (e) {
        triggerHaptic('error');
        btn.innerText = "UPLINK FAILED";
        emoji.innerText = "üí•";
    }
}
</script>

<script src="/static/js/restaurant.js"></script>
</body>
</html>

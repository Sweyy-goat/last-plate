<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Secret Menu | LastPlate Partner</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --surface: #1c1c1e;
      --surface-hover: #2c2c2e;
      --accent: #00ffa3;
      --text-primary: #ffffff;
      --text-secondary: #8e8e93;
      --border: rgba(255, 255, 255, 0.08);
      --spring: cubic-bezier(0.34, 1.56, 0.64, 1); /* Apple-like spring */
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }

    body { 
      background: var(--bg); 
      color: var(--text-primary); 
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif; 
    }

    /* --- iOS STYLE HEADER --- */
    header {
      position: sticky; top: 0; z-index: 100;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 0.5px solid var(--border);
      padding: 16px 20px;
      display: flex; align-items: center; justify-content: space-between;
    }

    .header-title { display: flex; align-items: center; gap: 8px; font-size: 20px; font-weight: 700; letter-spacing: -0.5px; }
    
    .btn-add {
      background: rgba(255, 255, 255, 0.1);
      color: var(--accent);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 100px; /* Pill shape */
      font-weight: 600; font-size: 14px;
      transition: all 0.2s ease;
      display: flex; align-items: center; gap: 6px;
    }
    .btn-add:active { transform: scale(0.92); background: rgba(255, 255, 255, 0.15); }

    /* --- MAIN CONTAINER --- */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px 20px 60px;
    }

    .page-title {
      font-size: 34px; font-weight: 800; letter-spacing: -1px;
      margin-bottom: 24px;
    }

    /* --- LIST ITEMS (The Cards) --- */
    #list { display: grid; gap: 12px; }

    .item {
      display: flex; align-items: center; gap: 16px;
      padding: 12px;
      background: var(--surface);
      border-radius: 20px; /* Squircle feel */
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .item:active { transform: scale(0.98); background: var(--surface-hover); }

    /* Image Styling */
    .img-wrapper {
      width: 64px; height: 64px; flex-shrink: 0;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
    }
    .img-wrapper::after {
      /* Inner shadow overlay to frame image like Apple Music */
      content: ''; position: absolute; inset: 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px; pointer-events: none;
    }
    .item img {
      width: 100%; height: 100%; object-fit: cover; display: block;
    }

    /* Text Content */
    .item-info { flex: 1; display: flex; flex-direction: column; gap: 4px; }
    .item-info .name { font-size: 17px; font-weight: 600; letter-spacing: -0.3px; }
    .item-info .details { 
      font-size: 14px; font-weight: 500; color: var(--text-secondary); 
      display: flex; align-items: center; gap: 6px;
    }
    .badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 8px; border-radius: 6px;
      font-size: 12px; font-weight: 600; color: var(--text-primary);
    }

    /* --- THE iOS TOGGLE SWITCH --- */
    .toggle-wrapper { padding-right: 8px; }
    
    .toggle {
      width: 51px; height: 31px;
      background: rgba(120, 120, 128, 0.32); /* iOS Off State */
      border-radius: 31px;
      position: relative; cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: inset 0 0 0 1.5px rgba(255,255,255,0.05); /* Subtle border */
    }
    
    .toggle.active { background: var(--accent); }

    .knob {
      width: 27px; height: 27px;
      background: #ffffff;
      border-radius: 50%;
      position: absolute;
      top: 2px; left: 2px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15), 0 3px 1px rgba(0, 0, 0, 0.06);
      transition: transform 0.4s var(--spring);
    }
    
    .toggle.active .knob {
      transform: translateX(20px);
    }

    /* Empty State */
    .empty-state {
      text-align: center; padding: 60px 20px; color: var(--text-secondary);
    }
  </style>
</head>

<body>
  <header>
    <div class="header-title">✨ Secret Menu</div>
    <a href="/restaurant/secret-menu/add" class="btn-add">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
      Add
    </a>
  </header>

  <div class="container">
    <h1 class="page-title">Today's Specials</h1>
    <div id="list">
      <div style="opacity: 0.5; text-align: center; padding: 20px; color: var(--text-secondary);">Loading dishes...</div>
    </div>
  </div>

<script>
async function loadSecret() {
  const list = document.getElementById("list");
  
  try {
    const res = await fetch("/restaurant/api/my-secret-menu");
    const items = await res.json();

    list.innerHTML = "";

    if (!items || items.length === 0) {
      list.innerHTML = `
        <div class="empty-state">
          <h3>No secret dishes yet</h3>
          <p style="margin-top: 8px; font-size: 14px;">Tap 'Add' to create exclusive offers.</p>
        </div>
      `;
      return;
    }

    items.forEach(i => {
      list.innerHTML += `
        <div class="item">
          <div class="img-wrapper">
            <img src="${i.img}" alt="${i.name}">
          </div>
          <div class="item-info">
            <div class="name">${i.name}</div>
            <div class="details">
              <span style="color: var(--text-primary);">₹${i.price}</span> 
              <span>&middot;</span> 
              <span class="badge">Stock: ${i.stock}</span>
            </div>
          </div>
          <div class="toggle-wrapper">
            <div class="toggle ${i.is_today_special ? 'active' : ''}" onclick="toggleSpecial(${i.id}, this)">
              <div class="knob"></div>
            </div>
          </div>
        </div>
      `;
    });
  } catch (error) {
    list.innerHTML = `<div class="empty-state">Failed to load menu.</div>`;
  }
}

async function toggleSpecial(id, el) {
  // Optimistic UI update: Toggle instantly for the user, then fire the API
  el.classList.toggle("active");
  
  // Optional tactile feedback if viewing on a mobile device that supports it
  if (navigator.vibrate) navigator.vibrate(50); 
  
  try {
    await fetch(`/restaurant/api/toggle-secret/${id}`, { method: "POST" });
  } catch (err) {
    // If the API fails, revert the toggle so the UI doesn't lie to the user
    el.classList.toggle("active");
    alert("Connection error. Could not update status.");
  }
}

// Init
loadSecret();
</script>

</body>
</html>

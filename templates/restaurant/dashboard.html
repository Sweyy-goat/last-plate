<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Partner Command | Last Plate</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --surface: #0a0a0a;
      --surface-light: #171717;
      --accent: #00ffa3;
      --accent-glow: rgba(0, 255, 163, 0.15);
      --border: rgba(255, 255, 255, 0.06);
      --text: #ffffff;
      --text-dim: #888888;
      --danger: #ff4757;
      --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --safe-bottom: env(safe-area-inset-bottom, 20px);
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
    
    body { 
      background: var(--bg); color: var(--text); 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      overflow-x: hidden;
      padding-bottom: 100px; /* Space for mobile nav */
    }

    /* ‚ú® Premium Ambient Background */
    body::before {
      content: ""; position: fixed; inset: 0;
      background: radial-gradient(circle at 50% 0%, rgba(0, 255, 163, 0.05) 0%, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }

    /* --- LAYOUT & HEADER --- */
    header {
      padding: 24px;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(24px);
      border-bottom: 1px solid var(--border);
    }

    .logo-area h2 { font-weight: 800; letter-spacing: -0.5px; font-size: 22px; }
    .logo-area span { color: var(--accent); }

    .container { max-width: 1000px; margin: 0 auto; padding: 24px; }

    /* --- STATS GRID (Swipeable on Mobile) --- */
    .stats-container {
      margin-bottom: 40px;
    }
    .stats-grid {
      display: flex; gap: 16px;
      overflow-x: auto; scroll-snap-type: x mandatory;
      padding-bottom: 8px;
    }
    .stats-grid::-webkit-scrollbar { display: none; }
    .stat-card {
      flex: 0 0 85%; /* Mobile width */
      background: linear-gradient(145deg, var(--surface), var(--surface-light));
      border: 1px solid var(--border); padding: 24px;
      border-radius: 20px; scroll-snap-align: start;
      position: relative; overflow: hidden;
    }
    .stat-card::after {
      content: ''; position: absolute; top: 0; right: 0; width: 60px; height: 60px;
      background: var(--accent-glow); filter: blur(30px); border-radius: 50%;
    }
    .stat-card.highlight { border-color: rgba(0, 255, 163, 0.3); }
    .stat-card small { color: var(--text-dim); text-transform: uppercase; font-weight: 700; font-size: 11px; letter-spacing: 1px; }
    .stat-card div { font-size: 32px; font-weight: 800; margin-top: 8px; letter-spacing: -1px; }

    /* --- LISTINGS --- */
    .section-title {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 20px;
    }
    .section-title h3 { font-size: 16px; font-weight: 800; display: flex; align-items: center; gap: 10px; color: var(--text-dim); letter-spacing: 1px; text-transform: uppercase; }
    .live-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 12px var(--accent); animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

    .food-list { display: grid; gap: 16px; }

    /* Premium Card Design */
    .food-item {
      background: var(--surface); border: 1px solid var(--border);
      padding: 20px; border-radius: 24px;
      transition: all 0.3s ease;
      display: flex; flex-direction: column; gap: 16px;
    }
    .food-item:active { transform: scale(0.98); }

    .food-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .food-info b { font-size: 18px; font-weight: 700; margin-bottom: 6px; display: block; }
    .food-info span { display: inline-flex; align-items: center; gap: 6px; background: var(--surface-light); padding: 6px 12px; border-radius: 100px; font-size: 12px; font-weight: 600; color: var(--text-dim); }
    
    .status-badge { padding: 6px 12px; border-radius: 100px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
    .active-badge { background: rgba(0, 255, 163, 0.1); color: var(--accent); }
    .inactive-badge { background: rgba(255, 255, 255, 0.05); color: var(--text-dim); }

    .food-controls {
      display: flex; align-items: center; justify-content: space-between;
      padding-top: 16px; border-top: 1px dashed var(--border);
    }
    .price { font-size: 24px; font-weight: 800; }
    
    .qty-wrapper { display: flex; align-items: center; gap: 12px; background: var(--surface-light); padding: 6px; border-radius: 16px; border: 1px solid var(--border); }
    .qty-input {
      width: 40px; background: transparent; border: none; color: #fff;
      text-align: center; font-weight: 700; font-size: 16px; font-family: inherit;
    }
    .qty-input:focus { outline: none; }
    
    .action-group { display: flex; gap: 8px; }
    .btn-icon {
      width: 44px; height: 44px; border-radius: 14px; border: none;
      background: var(--surface-light); color: #fff; font-size: 16px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.3s;
    }
    .btn-save { background: rgba(0, 255, 163, 0.1); color: var(--accent); }
    .btn-save:hover { background: var(--accent); color: #000; }
    .btn-del:hover { background: rgba(255, 71, 87, 0.2); color: var(--danger); }

    /* --- DESKTOP NAV & MOBILE BOTTOM NAV --- */
    .desktop-nav { display: none; gap: 12px; }
    
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      padding: 12px 24px calc(12px + var(--safe-bottom));
      display: flex; justify-content: space-around; align-items: center;
      z-index: 1000;
    }
    .nav-item {
      display: flex; flex-direction: column; align-items: center; gap: 6px;
      color: var(--text-dim); text-decoration: none; font-size: 11px; font-weight: 600;
      transition: 0.3s;
    }
    .nav-item.active { color: var(--text); }
    .nav-item span { font-size: 20px; }

    /* Floating Action Button (FAB) */
    .fab {
      position: fixed; bottom: calc(80px + var(--safe-bottom)); right: 24px;
      width: 60px; height: 60px; border-radius: 20px;
      background: var(--accent); color: #000;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; text-decoration: none;
      box-shadow: 0 10px 30px var(--accent-glow);
      transition: 0.3s var(--spring); z-index: 999;
    }
    .fab:active { transform: scale(0.9); }

    /* --- ARCHIVE TOGGLE --- */
    .archive-section { margin-top: 40px; }
    .toggle-archive {
      width: 100%; padding: 16px; background: transparent; border: 1px solid var(--border);
      border-radius: 16px; color: var(--text); cursor: pointer; font-weight: 700; font-family: inherit;
      display: flex; justify-content: center; align-items: center; gap: 10px;
      transition: 0.3s;
    }
    .toggle-archive:active { background: var(--surface-light); }

    /* --- MEDIA QUERIES (Desktop scaling) --- */
    @media (min-width: 768px) {
      body { padding-bottom: 0; }
      .bottom-nav, .fab { display: none; }
      .desktop-nav { display: flex; }
      .desktop-btn {
        padding: 10px 20px; border-radius: 12px; text-decoration: none;
        font-weight: 600; font-size: 14px; transition: 0.3s; display: flex; align-items: center; gap: 8px;
      }
      .btn-primary { background: var(--accent); color: #000; }
      .btn-primary:hover { box-shadow: 0 0 20px var(--accent-glow); transform: translateY(-2px); }
      .btn-secondary { background: var(--surface-light); color: #fff; border: 1px solid var(--border); }
      .btn-secondary:hover { background: rgba(255,255,255,0.1); }
      
      .stats-grid { overflow-x: visible; }
      .stat-card { flex: 1; }
      
      .food-item { flex-direction: row; align-items: center; justify-content: space-between; padding: 24px; }
      .food-header { flex: 1; flex-direction: row; align-items: center; gap: 24px; justify-content: flex-start; }
      .food-controls { border-top: none; padding-top: 0; gap: 32px; flex: 1; justify-content: flex-end; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-area">
    <h2>Last<span>Plate</span></h2>
  </div>
  <div class="desktop-nav">
    <a href="/restaurant/verify-otp" class="desktop-btn btn-secondary">üîê Verify</a>
    <a href="/restaurant/secret-menu" class="desktop-btn btn-secondary">‚ú® Secret Menu</a>
    <a href="/restaurant/add-food" class="desktop-btn btn-primary">‚ûï Add Food</a>
  </div>
</header>

<div class="container">
  <div class="stats-container">
    <div class="stats-grid">
      <div class="stat-card">
        <small>Live Plates</small>
        <div id="stat-live">0</div>
      </div>
      <div class="stat-card highlight">
        <small>Revenue (Today)</small>
        <div id="stat-revenue" style="color: var(--accent);">‚Çπ0</div>
      </div>
      <div class="stat-card">
        <small>Total Rescues</small>
        <div id="stat-total">0</div>
      </div>
    </div>
  </div>

  <div class="section-title">
    <h3><span class="live-dot"></span> Active Feed</h3>
  </div>
  <div class="food-list" id="activeList">
    </div>

  <div class="archive-section">
    <button class="toggle-archive" onclick="toggleArchive()" id="archiveBtn">
      <span>üìÅ</span> View Expired Archive
    </button>
    <div id="archiveContainer" style="display: none; margin-top: 16px;">
      <div class="food-list" id="inactiveList"></div>
    </div>
  </div>
</div>

<a href="/restaurant/add-food" class="fab">‚ûï</a>

<nav class="bottom-nav">
  <a href="#" class="nav-item active">
    <span>üè†</span> Home
  </a>
  <a href="/restaurant/verify-otp" class="nav-item">
    <span>üîê</span> Verify
  </a>
  <a href="/restaurant/secret-menu" class="nav-item">
    <span>‚ú®</span> Secret
  </a>
</nav>

<script>
async function loadFoods() {
  // Keeping your exact API calls intact
  const res = await fetch("/restaurant/api/my-foods");
  const data = await res.json();
  
  const activeList = document.getElementById("activeList");
  const inactiveList = document.getElementById("inactiveList");
  
  activeList.innerHTML = "";
  inactiveList.innerHTML = "";

  let liveCount = 0;
  let todayRevenue = 0;

  if (!data || data.length === 0) {
    activeList.innerHTML = `<div style="text-align:center; padding:40px 20px; color:var(--text-dim); background: var(--surface-light); border-radius: 20px; border: 1px dashed var(--border);">No active plates. Tap + to rescue food.</div>`;
    return;
  }

  data.forEach(food => {
    // Upgraded Premium HTML structure inside JS
    const itemHtml = `
      <div class="food-item" style="opacity: ${food.is_active ? '1' : '0.6'}">
        <div class="food-header">
          <div class="food-info">
            <b>${food.name}</b>
            <span>‚è±Ô∏è ${food.pickup_start} ‚Äì ${food.pickup_end}</span>
          </div>
          <div class="status-badge ${food.is_active ? 'active-badge' : 'inactive-badge'}">
            ${food.is_active ? 'Live' : 'Expired'}
          </div>
        </div>
        
        <div class="food-controls">
          <div class="price">‚Çπ${food.price}</div>
          
          <div class="qty-wrapper">
            <span style="font-size: 12px; color: var(--text-dim); font-weight: 700; padding-left: 8px;">QTY</span>
            <input type="number" min="0" value="${food.available_quantity}" class="qty-input" id="qty-${food.id}">
          </div>

          <div class="action-group">
            <button class="btn-icon btn-save" title="Save Quantity" onclick="updateQty(${food.id})">üíæ</button>
            <button class="btn-icon btn-del" title="Delete Listing" onclick="cancelFood(${food.id})">üóëÔ∏è</button>
          </div>
        </div>
      </div>
    `;

    if (food.is_active) {
      activeList.innerHTML += itemHtml;
      liveCount++;
      todayRevenue += (food.price * (food.original_quantity - food.available_quantity || 0));
    } else {
      inactiveList.innerHTML += itemHtml;
    }
  });

  // Update Stats exactly as before
  document.getElementById('stat-live').innerText = liveCount;
  document.getElementById('stat-revenue').innerText = `‚Çπ${todayRevenue}`;
  document.getElementById('stat-total').innerText = data.length;
}

function toggleArchive() {
    const container = document.getElementById('archiveContainer');
    const btn = document.getElementById('archiveBtn');
    if (container.style.display === "none") {
        container.style.display = "block";
        btn.innerHTML = "<span>üîº</span> Hide Archive";
    } else {
        container.style.display = "none";
        btn.innerHTML = "<span>üìÅ</span> View Expired Archive";
    }
}

async function updateQty(foodId) {
  const qty = document.getElementById(`qty-${foodId}`).value;
  await fetch(`/restaurant/api/update-food-quantity/${foodId}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ quantity: qty })
  });
  // Optional: Add a subtle toast notification here in the future
  loadFoods();
}

async function cancelFood(foodId) {
  if (!confirm("Permanently remove this listing from the feed?")) return;
  await fetch(`/restaurant/api/cancel-food/${foodId}`, { method: "POST" });
  loadFoods();
}

// Initial load
loadFoods();
</script>

</body>
</html>

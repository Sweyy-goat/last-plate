<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Dashboard – Last Plate</title>

  <style>
    body {
      margin: 0;
      background: #f8fafc;
      font-family: Inter, system-ui, sans-serif;
      color: #0f172a;
    }

    header {
      padding: 20px;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
    }

    header a {
      background: #22c55e;
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    th, td {
      padding: 14px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f1f5f9;
      text-transform: uppercase;
      opacity: 0.7;
    }

    tr:not(:last-child) {
      border-bottom: 1px solid #e5e7eb;
    }

    .status {
      font-weight: 600;
      font-size: 13px;
    }

    .active {
      color: #16a34a;
    }

    .inactive {
      color: #dc2626;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }

    .btn-cancel {
      background: #fee2e2;
      color: #b91c1c;
    }

    .btn-update {
      background: #e0f2fe;
      color: #0369a1;
    }

    .qty-input {
      width: 60px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    .empty {
      text-align: center;
      padding: 40px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <h2>Restaurant Dashboard</h2>
  <a href="/restaurant/add-food">➕ Add Food</a>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Food</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Pickup Window</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="foodTable"></tbody>
  </table>
</div>

<script>
function loadFoods() {
  fetch("/restaurant/api/my-foods")
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("foodTable");
      table.innerHTML = "";

      if (!data || data.length === 0) {
        table.innerHTML = `
          <tr>
            <td colspan="6" class="empty">No food added yet</td>
          </tr>`;
        return;
      }

      data.forEach(food => {
        table.innerHTML += `
          <tr>
            <td>${food.name}</td>
            <td>₹${food.price}</td>
            <td>
              <input
                type="number"
                min="0"
                value="${food.available_quantity}"
                class="qty-input"
                id="qty-${food.id}"
              >
            </td>
            <td>${food.pickup_start} – ${food.pickup_end}</td>
            <td class="status ${food.is_active ? "active" : "inactive"}">
              ${food.is_active ? "ACTIVE" : "INACTIVE"}
            </td>
            <td>
              <div class="actions">
                <button
                  class="btn btn-update"
                  onclick="updateQty(${food.id})">
                  Update
                </button>

                <button
                  class="btn btn-cancel"
                  onclick="cancelFood(${food.id})">
                  Cancel
                </button>
              </div>
            </td>
          </tr>
        `;
      });
    });
}

function updateQty(foodId) {
  const qty = document.getElementById(`qty-${foodId}`).value;

  fetch(`/restaurant/api/update-food-quantity/${foodId}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ quantity: qty })
  }).then(() => loadFoods());
}

function cancelFood(foodId) {
  if (!confirm("Cancel this food listing?")) return;

  fetch(`/restaurant/api/cancel-food/${foodId}`, {
    method: "POST"
  }).then(() => loadFoods());
}

loadFoods();
</script>

</body>
</html>

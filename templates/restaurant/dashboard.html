<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Command | Last Plate</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #020202;
      --card: rgba(20, 20, 20, 0.6);
      --accent: #00ffa3;
      --accent-glow: rgba(0, 255, 163, 0.2);
      --border: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --text-dim: #888888;
      --danger: #ff4757;
      --spring: cubic-bezier(0.15, 0.85, 0.35, 1.2);
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    body { 
      margin: 0; background: var(--bg); color: var(--text); 
      font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden;
    }

    /* ‚ú® Mesmerizing Background */
    body::before {
      content: ""; position: fixed; inset: 0;
      background: radial-gradient(circle at 10% 10%, #111 0%, transparent 40%),
                  radial-gradient(circle at 90% 90%, #0a0a05 0%, transparent 40%);
      z-index: -1;
    }

    header {
      padding: 30px 5%;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.3); backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      position: sticky; top: 0; z-index: 100;
    }

    .logo-area h2 { margin: 0; font-weight: 800; letter-spacing: -1px; font-size: 24px; }
    .logo-area span { color: var(--accent); }

    .nav-btns { display: flex; gap: 15px; }
    .btn-main {
      padding: 12px 24px; border-radius: 14px; text-decoration: none;
      font-weight: 700; font-size: 14px; transition: 0.4s var(--spring);
      display: flex; align-items: center; gap: 8px; border: 1px solid transparent;
    }
    .btn-primary { background: var(--accent); color: #000; box-shadow: 0 10px 20px var(--accent-glow); }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 30px var(--accent-glow); }
    .btn-secondary { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--border); }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); }

    .container { max-width: 1200px; margin: 40px auto; padding: 0 24px; }

    /* üìä Quick Stats Bar */
    .stats-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px; margin-bottom: 50px;
    }
    .stat-card {
      background: var(--card); border: 1px solid var(--border); padding: 25px;
      border-radius: 24px; backdrop-filter: blur(10px);
    }
    .stat-card small { color: var(--text-dim); text-transform: uppercase; font-weight: 800; font-size: 10px; letter-spacing: 1px; }
    .stat-card div { font-size: 28px; font-weight: 800; margin-top: 5px; color: var(--accent); }

    /* üç± Modern List View */
    .section-title {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 25px;
    }
    .section-title h3 { font-size: 20px; font-weight: 800; margin: 0; display: flex; align-items: center; gap: 10px; }
    .live-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); animation: pulse 2s infinite; }
    
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    .food-list { display: grid; gap: 15px; }

    .food-item {
      background: var(--card); border: 1px solid var(--border);
      padding: 20px 30px; border-radius: 24px;
      display: grid; grid-template-columns: 2fr 1fr 1fr 1.5fr 1fr;
      align-items: center; transition: 0.4s;
    }
    .food-item:hover { border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.03); }

    .food-info b { font-size: 18px; display: block; margin-bottom: 4px; }
    .food-info span { color: var(--text-dim); font-size: 13px; font-weight: 500; }

    .price-badge { font-weight: 800; font-size: 18px; }

    .qty-control { display: flex; align-items: center; gap: 10px; }
    .qty-input {
      width: 60px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      color: #fff; padding: 10px; border-radius: 12px; text-align: center; font-weight: 700;
    }

    .status-tag {
      padding: 6px 14px; border-radius: 100px; font-size: 11px; font-weight: 800;
      text-transform: uppercase; text-align: center; width: fit-content;
    }
    .active-tag { background: rgba(0, 255, 163, 0.1); color: var(--accent); border: 1px solid rgba(0, 255, 163, 0.2); }
    .inactive-tag { background: rgba(255, 71, 87, 0.1); color: var(--danger); border: 1px solid rgba(255, 71, 87, 0.2); }

    .action-group { display: flex; gap: 10px; justify-content: flex-end; }
    .icon-btn {
      width: 40px; height: 40px; border-radius: 12px; border: 1px solid var(--border);
      background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; transition: 0.3s;
      display: flex; align-items: center; justify-content: center;
    }
    .btn-save:hover { background: var(--accent); color: #000; }
    .btn-del:hover { background: var(--danger); color: #fff; }

    /* üìÅ Archive Toggle */
    .archive-section { margin-top: 60px; opacity: 0.5; transition: 0.5s; }
    .archive-section.visible { opacity: 1; }
    .toggle-archive {
      width: 100%; padding: 20px; background: none; border: 1px dashed var(--border);
      border-radius: 20px; color: var(--text-dim); cursor: pointer; font-weight: 700;
      margin-bottom: 30px; transition: 0.3s;
    }
    .toggle-archive:hover { color: #fff; border-color: #fff; }

    @media (max-width: 900px) {
      .food-item { grid-template-columns: 1fr; gap: 20px; text-align: center; }
      .action-group { justify-content: center; }
      .qty-control { justify-content: center; }
      .status-tag { margin: 0 auto; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-area">
    <h2>Last<span>Plate</span> Partner</h2>
  </div>
<div class="nav-btns">
    <a href="/restaurant/verify-otp" class="btn-main btn-secondary">üîê Verify OTP</a>

    <a href="/restaurant/secret-menu" class="btn-main btn-secondary">‚ú® Secret Menu</a>

    <a href="/restaurant/add-food" class="btn-main btn-primary">‚ûï Add Food</a>
</div>
</header>

<div class="container">
  <div class="stats-grid">
    <div class="stat-card">
      <small>Live Plates</small>
      <div id="stat-live">0</div>
    </div>
    <div class="stat-card">
      <small>Total Rescues</small>
      <div id="stat-total">0</div>
    </div>
    <div class="stat-card" style="border-color: var(--accent);">
      <small>Revenue (Today)</small>
      <div id="stat-revenue">‚Çπ0</div>
    </div>
  </div>

  <div class="section-title">
    <h3><span class="live-dot"></span> LIVE LISTINGS</h3>
  </div>
  <div class="food-list" id="activeList">
      </div>

  <div class="archive-section">
    <button class="toggle-archive" onclick="toggleArchive()">üìÅ VIEW EXPIRED ARCHIVE</button>
    <div id="archiveContainer" style="display: none;">
        <div class="food-list" id="inactiveList"></div>
    </div>
  </div>
</div>

<script>
async function loadFoods() {
  const res = await fetch("/restaurant/api/my-foods");
  const data = await res.json();
  
  const activeList = document.getElementById("activeList");
  const inactiveList = document.getElementById("inactiveList");
  
  activeList.innerHTML = "";
  inactiveList.innerHTML = "";

  let liveCount = 0;
  let todayRevenue = 0;

  if (!data || data.length === 0) {
    activeList.innerHTML = `<div style="text-align:center; padding:60px; color:var(--text-dim);">No active listings. Start by adding food.</div>`;
    return;
  }

  data.forEach(food => {
    const itemHtml = `
      <div class="food-item">
        <div class="food-info">
          <b>${food.name}</b>
          <span>‚è∞ ${food.pickup_start} ‚Äì ${food.pickup_end}</span>
        </div>
        <div class="price-badge">‚Çπ${food.price}</div>
        <div class="qty-control">
          <input type="number" min="0" value="${food.available_quantity}" class="qty-input" id="qty-${food.id}">
        </div>
        <div class="status-tag ${food.is_active ? 'active-tag' : 'inactive-tag'}">
          ${food.is_active ? '‚óè Active' : 'Expired'}
        </div>
        <div class="action-group">
          <button class="icon-btn btn-save" title="Update" onclick="updateQty(${food.id})">üíæ</button>
          <button class="icon-btn btn-del" title="Cancel" onclick="cancelFood(${food.id})">‚úï</button>
        </div>
      </div>
    `;

    if (food.is_active) {
      activeList.innerHTML += itemHtml;
      liveCount++;
      todayRevenue += (food.price * (food.original_quantity - food.available_quantity || 0));
    } else {
      inactiveList.innerHTML += itemHtml;
    }
  });

  // Update Stats
  document.getElementById('stat-live').innerText = liveCount;
  document.getElementById('stat-revenue').innerText = `‚Çπ${todayRevenue}`;
  document.getElementById('stat-total').innerText = data.length;
}

function toggleArchive() {
    const container = document.getElementById('archiveContainer');
    const btn = document.querySelector('.toggle-archive');
    if (container.style.display === "none") {
        container.style.display = "block";
        btn.innerText = "üîº HIDE ARCHIVE";
    } else {
        container.style.display = "none";
        btn.innerText = "üìÅ VIEW EXPIRED ARCHIVE";
    }
}

async function updateQty(foodId) {
  const qty = document.getElementById(`qty-${foodId}`).value;
  await fetch(`/restaurant/api/update-food-quantity/${foodId}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ quantity: qty })
  });
  loadFoods();
}

async function cancelFood(foodId) {
  if (!confirm("Permanently remove this listing from the feed?")) return;
  await fetch(`/restaurant/api/cancel-food/${foodId}`, { method: "POST" });
  loadFoods();
}

loadFoods();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Add Secret Dish | Last Plate Partner</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --surface: #0a0a0a;
      --surface-light: #171717;
      --accent: #00ffa3;
      --accent-glow: rgba(0, 255, 163, 0.2);
      --border: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --text-dim: #888888;
      --danger: #ff4757;
      --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
    
    body { 
      background: var(--bg); color: var(--text); 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      min-height: 100vh;
      display: flex; flex-direction: column;
    }

    /* ✨ Premium Ambient Background */
    body::before {
      content: ""; position: fixed; inset: 0;
      background: radial-gradient(circle at 50% -20%, rgba(0, 255, 163, 0.08) 0%, transparent 60%);
      z-index: -1; pointer-events: none;
    }

    /* --- HEADER --- */
    header {
      padding: 20px 24px;
      display: flex; align-items: center; gap: 16px;
      position: sticky; top: 0; z-index: 100;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(24px);
      border-bottom: 1px solid var(--border);
    }
    .back-btn {
      width: 40px; height: 40px; border-radius: 12px;
      background: var(--surface-light); border: 1px solid var(--border);
      color: #fff; display: flex; align-items: center; justify-content: center;
      text-decoration: none; font-size: 18px; transition: 0.3s;
    }
    .back-btn:active { transform: scale(0.9); }
    header h2 { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; }
    header h2 span { background: -webkit-linear-gradient(0deg, var(--accent), #00b8ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* --- FORM CONTAINER --- */
    .container {
      flex: 1; width: 100%; max-width: 600px; margin: 0 auto;
      padding: 32px 24px;
      animation: slideUp 0.6s var(--spring) forwards;
      opacity: 0; transform: translateY(20px);
    }

    @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

    .form-header { margin-bottom: 32px; text-align: center; }
    .form-header h1 { font-size: 28px; font-weight: 800; margin-bottom: 8px; }
    .form-header p { color: var(--text-dim); font-size: 14px; font-weight: 500; }

    .card {
      background: var(--surface);
      padding: 32px 24px;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    /* --- INPUT GROUPS --- */
    .input-row {
      display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
    }
    
    .input-group { margin-bottom: 24px; position: relative; }
    .input-group label {
      display: block; font-size: 12px; font-weight: 700; color: var(--text-dim);
      text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px;
      transition: 0.3s;
    }
    
    .input-wrapper { position: relative; display: flex; align-items: center; }
    .input-prefix {
      position: absolute; left: 16px; color: var(--text-dim); font-weight: 700; font-size: 16px;
    }

    .form-control {
      width: 100%; padding: 16px;
      background: var(--surface-light);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: #fff; font-size: 16px; font-family: inherit; font-weight: 500;
      transition: all 0.3s ease;
    }
    textarea.form-control { resize: vertical; min-height: 100px; }
    
    .form-control.has-prefix { padding-left: 36px; }

    .form-control:focus {
      outline: none; background: var(--surface);
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-glow);
    }
    .form-control:focus + label { color: var(--accent); }
    .form-control::placeholder { color: #555; font-weight: 400; }

    /* --- SUBMIT BUTTON --- */
    .btn-submit {
      width: 100%; padding: 18px; margin-top: 10px;
      background: var(--accent); color: #000;
      border: none; border-radius: 16px;
      font-weight: 800; font-size: 16px; font-family: inherit;
      cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
      transition: all 0.3s var(--spring);
      box-shadow: 0 10px 20px var(--accent-glow);
    }
    .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 15px 30px var(--accent-glow); }
    .btn-submit:active { transform: translateY(0) scale(0.98); }

    /* --- TOAST NOTIFICATION --- */
    .toast {
      position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
      background: var(--surface-light); border: 1px solid var(--border);
      padding: 16px 24px; border-radius: 100px;
      display: flex; align-items: center; gap: 12px;
      font-weight: 600; font-size: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
      transition: 0.5s var(--spring); z-index: 1000;
    }
    .toast.show { bottom: 40px; }
    .toast-icon { background: rgba(0, 255, 163, 0.2); color: var(--accent); width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; }
    .toast.error .toast-icon { background: rgba(255, 71, 87, 0.2); color: var(--danger); }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .card { padding: 24px 16px; border-radius: 20px; border-left: none; border-right: none; }
      .container { padding: 24px 0; }
    }
  </style>
</head>
<body>

<header>
  <a href="/restaurant/secret-menu" class="back-btn">←</a>
  <h2><span>✨</span> Secret Menu</h2>
</header>

<div class="container">
  <div class="form-header">
    <h1>Create Secret Dish</h1>
    <p>Offer exclusive surplus items to loyal customers.</p>
  </div>

  <div class="card">
    <div class="input-group">
      <label>Dish Name</label>
      <input type="text" id="name" class="form-control" placeholder="e.g.Chicken Bucket">
    </div>

    <div class="input-group">
      <label>Description</label>
      <textarea id="desc" class="form-control" placeholder="What makes this dish special?"></textarea>
    </div>

    <div class="input-row">
      <div class="input-group">
        <label>Cuisine</label>
        <input type="text" id="cuisine" class="form-control" placeholder="e.g. Mughlai">
      </div>
      <div class="input-group">
        <label>Available Stock</label>
        <input type="number" id="stock" class="form-control" placeholder="Qty" min="1">
      </div>
    </div>

    <div class="input-row">
      <div class="input-group">
        <label>Original MRP</label>
        <div class="input-wrapper">
          <span class="input-prefix">₹</span>
          <input type="number" id="mrp" class="form-control has-prefix" placeholder="0.00">
        </div>
      </div>
      <div class="input-group">
        <label>Offer Price</label>
        <div class="input-wrapper">
          <span class="input-prefix">₹</span>
          <input type="number" id="price" class="form-control has-prefix" placeholder="0.00">
        </div>
      </div>
    </div>

    <div class="input-group">
      <label>Image URL</label>
      <input type="url" id="img" class="form-control" placeholder="https://...">
    </div>

    <button class="btn-submit" onclick="submitDish()" id="submitBtn">
      <span>✨ Add to Secret Menu</span>
    </button>
  </div>
</div>

<div class="toast" id="toast">
  <div class="toast-icon" id="toastIcon">✓</div>
  <span id="toastMsg">Dish added successfully!</span>
</div>

<script>
function showToast(message, isError = false) {
  const toast = document.getElementById('toast');
  const toastMsg = document.getElementById('toastMsg');
  const toastIcon = document.getElementById('toastIcon');

  toastMsg.innerText = message;
  
  if (isError) {
    toast.classList.add('error');
    toastIcon.innerText = "✕";
  } else {
    toast.classList.remove('error');
    toastIcon.innerText = "✓";
  }

  toast.classList.add('show');
  
  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000);
}

async function submitDish() {
  const btn = document.getElementById('submitBtn');
  const originalText = btn.innerHTML;
  
  // Loading state
  btn.innerHTML = `<span style="animation: pulse 1s infinite;">Processing...</span>`;
  btn.style.pointerEvents = 'none';

  const payload = {
    name: document.getElementById("name").value,
    description: document.getElementById("desc").value,
    cuisine: document.getElementById("cuisine").value,
    mrp: document.getElementById("mrp").value,
    price: document.getElementById("price").value,
    stock: document.getElementById("stock").value,
    img: document.getElementById("img").value
  };

  try {
    const res = await fetch("/restaurant/api/secret-menu/add", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.success) {
      showToast("Secret Dish Added!");
      setTimeout(() => {
        window.location.href = "/restaurant/secret-menu";
      }, 1500); // Wait a second so they see the toast before redirecting
    } else {
      showToast(data.error || "Failed to add dish", true);
      btn.innerHTML = originalText;
      btn.style.pointerEvents = 'auto';
    }
  } catch (err) {
    showToast("Network error occurred", true);
    btn.innerHTML = originalText;
    btn.style.pointerEvents = 'auto';
  }
}
</script>

</body>
</html>

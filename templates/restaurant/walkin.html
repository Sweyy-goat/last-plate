<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant.name }} â€“ Virtual Walk-In</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>

    <style>
        body { margin:0; background:#f0f0f0; }
        #panorama { width: 100%; height: 100vh; }
    </style>
</head>

<body>

<div id="panorama"></div>

<script>
    const scenes = {{ scenes|tojson }};
    const restaurantID = {{ restaurant.id }};

    function selectSeat(seatNo) {
        window.location.href = `/reserve-seat?restaurant=${restaurantID}&seat=${seatNo}`;
    }

    pannellum.viewer("panorama", {
        "default": {
            "firstScene": Object.keys(scenes)[0],
            "sceneFadeDuration": 500
        },
        "scenes": scenes
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Last Plate â€¢ The Midnight Rescue</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Syne:wght@700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-pure: #030303;
      --text-main: #ffffff;
      --text-muted: #88888e;
      
      /* Electric Lime / Acid Green - The current peak of high-end tech design */
      --accent: #ccff00;
      --accent-glow: rgba(204, 255, 0, 0.4);
      --accent-dim: rgba(204, 255, 0, 0.1);
      
      --glass-line: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      /* Prevent mobile tap highlights */
      -webkit-tap-highlight-color: transparent; 
    }

    body, html {
      width: 100%;
      /* 100dvh fixes the mobile Safari address bar issue */
      height: 100dvh; 
      background-color: var(--bg-pure);
      font-family: 'Manrope', sans-serif;
      color: var(--text-main);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* === HIGH-END BACKGROUND ENVIRONMENT === */
    .bg-grid {
      position: fixed;
      inset: 0;
      z-index: 0;
      background-size: 50px 50px;
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
      mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
      -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
    }

    .aurora-orb {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50vw;
      height: 50vw;
      min-width: 300px;
      min-height: 300px;
      background: radial-gradient(circle, var(--accent-dim) 0%, transparent 60%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      filter: blur(60px);
      z-index: 1;
      animation: orbit 20s linear infinite;
    }

    .noise-overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      opacity: 0.04;
      pointer-events: none;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    }

    /* === STRUCTURAL GRID (Guarantees perfect responsiveness) === */
    .layout {
      position: relative;
      z-index: 10;
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100dvh;
      width: 100vw;
      padding: clamp(20px, 4vw, 40px); /* Fluid padding */
    }

    /* === HEADER === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeDown 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-line);
      border-radius: 100px;
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--accent-glow);
      animation: pulse 2s ease-in-out infinite;
    }

    .version-tag {
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      color: var(--text-muted);
      letter-spacing: 0.1em;
    }

    /* === HERO === */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title-wrapper {
      overflow: hidden;
      line-height: 0.85; /* Tight line height for architectural look */
    }

    .huge-text {
      font-family: 'Syne', sans-serif;
      /* Bulletproof clamp: min 3.5rem, scales smoothly, max 14rem */
      font-size: clamp(3.5rem, 15vw, 14rem); 
      font-weight: 800;
      letter-spacing: -0.03em;
      text-transform: uppercase;
      margin: 0;
      transform: translateY(100%);
      animation: revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .text-outline {
      color: transparent;
      -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.25);
      animation-delay: 0.1s;
      transition: all 0.5s ease;
    }

    /* Modern Hover fill effect */
    .text-outline:hover {
      color: var(--text-main);
      -webkit-text-stroke: 1.5px var(--text-main);
      text-shadow: 0 0 30px rgba(255,255,255,0.2);
    }

    .sub-text {
      font-size: clamp(1rem, 2vw, 1.25rem);
      line-height: 1.6;
      color: var(--text-muted);
      max-width: 480px;
      margin-top: clamp(20px, 4vw, 40px);
      opacity: 0;
      animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.4s;
    }

    .sub-text strong {
      color: var(--text-main);
      font-weight: 600;
    }

    /* === FOOTER & CTA === */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      opacity: 0;
      animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.6s;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 20px;
      padding: 16px 32px;
      background: var(--text-main);
      color: var(--bg-pure);
      border-radius: 100px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      border: none;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden;
      position: relative;
    }

    .btn-primary span, .btn-primary svg {
      position: relative;
      z-index: 2;
    }

    /* Sweep gradient hover */
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--accent);
      transform: translateX(-100%);
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 1;
    }

    .btn-primary:hover::before {
      transform: translateX(0);
    }

    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px var(--accent-dim);
    }

    .btn-primary svg {
      width: 20px;
      height: 20px;
      transition: transform 0.4s ease;
    }

    .btn-primary:hover svg {
      transform: translateX(5px) rotate(-45deg); /* Slick arrow tilt */
    }

    .merchant-link {
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      color: var(--text-muted);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      transition: color 0.3s ease;
      padding-bottom: 4px; /* Space for mobile tap target */
    }

    .merchant-link::before {
      content: "SYS_ADMIN //";
      opacity: 0.3;
      font-size: 9px;
    }

    .merchant-link:hover {
      color: var(--accent);
    }

    /* === MOBILE SPECIFIC FIXES === */
    @media (max-width: 768px) {
      footer {
        flex-direction: column;
        align-items: stretch;
        gap: 30px;
      }
      
      .btn-primary {
        justify-content: center;
        padding: 20px;
      }

      .merchant-link {
        align-items: center; /* Center stealth link on mobile */
        text-align: center;
      }
    }

    /* === ANIMATIONS === */
    @keyframes orbit {
      0% { transform: translate(-50%, -50%) rotate(0deg) translateX(50px) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg) translateX(50px) rotate(-360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.8); }
    }

    @keyframes revealUp {
      to { transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); filter: blur(5px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
  </style>
</head>
<body>

  <div class="bg-grid"></div>
  <div class="aurora-orb"></div>
  <div class="noise-overlay"></div>

  <div class="layout">
    
    <header>
      <div class="status-pill">
        <div class="status-dot"></div>
        Night Rescue Active
      </div>
      <div class="version-tag">V 2.1.0</div>
    </header>

    <main>
      <div class="title-wrapper">
        <h1 class="huge-text">LAST</h1>
      </div>
      <div class="title-wrapper">
        <h1 class="huge-text text-outline">PLATE.</h1> 
      </div>
      
      <p class="sub-text">
        <strong>Premium surplus gastronomy.</strong> Rescued from top-tier restaurants exclusively after-hours. Zero waste. Maximum taste.
      </p>
    </main>

    <footer>
      <a href="/browse-entry" class="btn-primary">
        <span>Unlock Near You</span>
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
      </a>

      <a href="/restaurant/login" class="merchant-link">
        Partner Auth
      </a>
    </footer>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Plate â€¢ The Midnight Rescue</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Deep, rich dark palette */
      --bg-base: #050506;
      --bg-surface: #0a0a0c;
      --text-main: #ffffff;
      --text-muted: #8a8a93;
      
      /* Premium Emerald Accents */
      --accent: #00e57a;
      --accent-glow: rgba(0, 229, 122, 0.4);
      --accent-dim: rgba(0, 229, 122, 0.08);
      
      /* Glassmorphism variables */
      --glass-border: rgba(255, 255, 255, 0.06);
      --glass-bg: rgba(255, 255, 255, 0.02);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: var(--bg-base);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* === MESH LIGHTING & NOISE === */
    .ambient-lighting {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background: 
        radial-gradient(circle at 15% 85%, var(--accent-dim) 0%, transparent 40%),
        radial-gradient(circle at 85% 15%, rgba(255,255,255,0.02) 0%, transparent 40%);
      animation: ambientDrift 15s ease-in-out infinite alternate;
    }

    .noise-film {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
      opacity: 0.03;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    /* === MOBILE-FIRST LAYOUT === */
    .layout {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 24px;
    }

    /* === HEADER === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      animation: fadeDown 1s cubic-bezier(0.25, 1, 0.5, 1) forwards 0.2s;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--accent-glow);
      animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .version-tag {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--text-muted);
      letter-spacing: 0.05em;
    }

    /* === HERO TYPOGRAPHY === */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title-stack {
      display: flex;
      flex-direction: column;
    }

    .reveal-mask {
      overflow: hidden;
      /* Ensures no clipping on the bottom of huge letters */
      padding-bottom: 1vw; 
      margin-bottom: -1vw;
    }

    .huge-text {
      font-size: clamp(4.5rem, 16vw, 14rem);
      font-weight: 900;
      line-height: 0.85;
      letter-spacing: -0.05em;
      margin: 0;
      text-transform: uppercase;
      transform: translateY(110%);
      animation: slideUp 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    .text-solid {
      background: linear-gradient(180deg, #ffffff 0%, #a1a1aa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-outline {
      color: transparent;
      -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.2);
      position: relative;
      animation-delay: 0.15s;
    }

    /* Flawless Outline Glow Fix */
    .text-outline::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      color: transparent;
      -webkit-text-stroke: 1.5px var(--accent);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: -1;
      filter: blur(8px);
    }

    .text-outline:hover::after {
      opacity: 0.6;
    }

    .sub-text {
      margin-top: 2rem;
      font-size: 1.05rem;
      line-height: 1.6;
      color: var(--text-muted);
      font-weight: 400;
      max-width: 100%;
      opacity: 0;
      animation: fadeUp 1s cubic-bezier(0.25, 1, 0.5, 1) forwards 0.4s;
    }

    .sub-text strong {
      color: var(--text-main);
      font-weight: 500;
    }

    /* === FOOTER & CTA === */
    footer {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      opacity: 0;
      animation: fadeUp 1s cubic-bezier(0.25, 1, 0.5, 1) forwards 0.5s;
    }

    .btn-primary {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 18px 28px;
      background: #ffffff;
      color: #000000;
      border-radius: 100px;
      font-size: 1.05rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      box-shadow: 0 0 0 rgba(255,255,255,0);
    }

    .btn-primary svg {
      width: 20px;
      height: 20px;
      transition: transform 0.4s ease;
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .merchant-link {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--text-muted);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      display: flex;
      align-items: center;
      gap: 8px;
      align-self: flex-start;
      transition: color 0.3s ease;
    }

    .merchant-link::before {
      content: "SYS_ADMIN //";
      opacity: 0.3;
      font-size: 9px;
    }

    /* === DESKTOP UPGRADES (Min-width: 768px) === */
    @media (min-width: 768px) {
      .layout {
        padding: 40px 5vw;
      }

      .sub-text {
        font-size: 1.25rem;
        max-width: 500px;
        margin-top: 3rem;
      }

      footer {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-end;
      }

      .btn-primary {
        width: auto;
        gap: 24px;
        padding: 20px 40px;
        font-size: 1.1rem;
      }

      .btn-primary:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(255, 255, 255, 0.15);
        background: var(--text-main);
      }

      .btn-primary:hover svg {
        transform: translateX(6px);
      }

      .merchant-link {
        align-self: flex-end;
      }

      .merchant-link:hover {
        color: var(--accent);
      }
    }

    /* === ANIMATIONS === */
    @keyframes ambientDrift {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.1) translate(2%, 2%); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    @keyframes slideUp {
      to { transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="ambient-lighting"></div>
  <div class="noise-film"></div>

  <div class="layout">
    
    <header>
      <div class="status-badge">
        <div class="status-dot"></div>
        Night Rescue Active
      </div>
      <div class="version-tag">V 2.0.4</div>
    </header>

    <main>
      <div class="title-stack">
        <div class="reveal-mask">
          <h1 class="huge-text text-solid">LAST</h1>
        </div>
        <div class="reveal-mask">
          <h1 class="huge-text text-outline" data-text="PLATE.">PLATE.</h1>
        </div>
      </div>
      
      <p class="sub-text">
        <strong>Premium surplus gastronomy.</strong> Rescued from top-tier restaurants exclusively after-hours. Zero waste. Maximum taste.
      </p>
    </main>

    <footer>
      <a href="/browse-entry" class="btn-primary">
        <span>Unlock Near You</span>
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
      </a>

      <a href="/restaurant/login" class="merchant-link">
        Partner Auth
      </a>
    </footer>

  </div>

</body>
</html>

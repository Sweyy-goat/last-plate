<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Last Plate • The Midnight Rescue</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Bebas+Neue&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #09090b;
      --bg-2: #111113;
      --text: #f5f0e8;
      --text-muted: #6b6760;
      --text-warm: #c9b99a;
      
      /* Warm amber/gold - elevated restaurant feel */
      --accent: #e8a245;
      --accent-light: #f5c478;
      --accent-glow: rgba(232, 162, 69, 0.25);
      --accent-dim: rgba(232, 162, 69, 0.07);

      --line: rgba(245, 240, 232, 0.07);
      --line-warm: rgba(232, 162, 69, 0.15);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    /* Fixed Overflow for Landscape Mobile */
    body, html {
      width: 100%;
      min-height: 100dvh;
      background: var(--bg);
      font-family: 'Cormorant Garamond', Georgia, serif;
      color: var(--text);
      overflow-x: hidden;
      overflow-y: auto; /* Allows scrolling on tiny screens if needed */
      -webkit-font-smoothing: antialiased;
    }

    /* ── BACKGROUND ── */
    .bg-texture {
      position: fixed;
      inset: 0;
      z-index: 0;
      background-image: radial-gradient(circle, rgba(245,240,232,0.035) 1px, transparent 1px);
      background-size: 28px 28px;
    }

    .bg-vignette {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: radial-gradient(ellipse at 50% 50%, transparent 30%, var(--bg) 85%);
      pointer-events: none;
    }

    .bg-glow-tl {
      position: fixed;
      top: -20vh;
      left: -10vw;
      width: 60vw;
      height: 60vw;
      z-index: 1;
      background: radial-gradient(circle, rgba(232, 162, 69, 0.06) 0%, transparent 65%);
      filter: blur(40px);
      pointer-events: none;
    }

    .bg-glow-br {
      position: fixed;
      bottom: -20vh;
      right: -10vw;
      width: 50vw;
      height: 50vw;
      z-index: 1;
      background: radial-gradient(circle, rgba(232, 162, 69, 0.04) 0%, transparent 65%);
      filter: blur(40px);
      pointer-events: none;
    }

    .grain {
      position: fixed;
      inset: -50%;
      z-index: 2;
      width: 200%;
      height: 200%;
      opacity: 0.025;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      animation: grain-move 8s steps(2) infinite;
    }

    @keyframes grain-move {
      0%   { transform: translate(0, 0); }
      10%  { transform: translate(-2%, -3%); }
      20%  { transform: translate(3%, 2%); }
      30%  { transform: translate(-1%, 4%); }
      40%  { transform: translate(4%, -1%); }
      50%  { transform: translate(-3%, 1%); }
      60%  { transform: translate(1%, -4%); }
      70%  { transform: translate(-4%, 3%); }
      80%  { transform: translate(2%, -2%); }
      90%  { transform: translate(-2%, 4%); }
      100% { transform: translate(0, 0); }
    }

    /* ── LAYOUT ── */
    .layout {
      position: relative;
      z-index: 10;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100dvh;
      width: 100%;
      padding: clamp(20px, 5vw, 48px);
    }

    /* ── HEADER ── */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      animation: fade-in-down 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.1s;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 9px 18px;
      background: rgba(232, 162, 69, 0.05);
      border: 1px solid var(--line-warm);
      border-radius: 100px;
      font-family: 'DM Mono', monospace;
      font-size: clamp(8px, 2vw, 9px);
      font-weight: 400;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-warm);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .status-dot {
      width: 5px;
      height: 5px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent-glow), 0 0 20px var(--accent-glow);
      animation: beacon 2.5s ease-in-out infinite;
    }

    @keyframes beacon {
      0%, 100% { opacity: 1; box-shadow: 0 0 8px var(--accent-glow), 0 0 16px var(--accent-glow); }
      50%       { opacity: 0.35; box-shadow: 0 0 3px var(--accent-glow); }
    }

    .version-tag {
      font-family: 'DM Mono', monospace;
      font-size: clamp(8px, 2vw, 9px);
      font-weight: 300;
      color: var(--text-muted);
      letter-spacing: 0.15em;
    }

    /* ── MAIN HERO ── */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0;
      padding: 40px 0; /* Breathing room on scrollable devices */
    }

    .eyebrow {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: clamp(16px, 2.5vw, 28px);
      opacity: 0;
      animation: fade-in-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.25s;
    }

    .eyebrow-line {
      flex: 0 0 clamp(20px, 5vw, 40px);
      height: 1px;
      background: linear-gradient(to right, transparent, var(--accent));
    }

    .eyebrow-text {
      font-family: 'DM Mono', monospace;
      font-size: clamp(8px, 2.5vw, 10px);
      font-weight: 300;
      color: var(--accent);
      letter-spacing: 0.22em;
      text-transform: uppercase;
    }

    .title-block {
      line-height: 0.88;
      overflow: hidden;
    }

    .title-block + .title-block {
      margin-top: 0.04em;
    }

    .huge-text {
      display: block;
      font-family: 'Bebas Neue', sans-serif;
      /* Fixed font scaling: Prevents horizontal overflow on narrow phones */
      font-size: clamp(4rem, 13.5vw, 16rem); 
      font-weight: 400;
      letter-spacing: 0.01em;
      text-transform: uppercase;
      color: var(--text);
      transform: translateY(105%);
      animation: reveal-up 1.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .huge-text.delay-1 { animation-delay: 0.15s; }

    .huge-text-outline {
      color: transparent;
      -webkit-text-stroke: 1.5px rgba(245, 240, 232, 0.25);
      transition: -webkit-text-stroke 0.6s ease, color 0.6s ease, text-shadow 0.6s ease;
      animation-delay: 0.28s;
    }

    .huge-text-outline:hover {
      color: var(--accent-light);
      -webkit-text-stroke: 1.5px var(--accent-light);
      text-shadow: 0 0 80px rgba(245, 196, 120, 0.15);
    }

    .sub-text {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-weight: 300;
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      line-height: 1.65;
      color: var(--text-muted);
      max-width: 440px;
      margin-top: clamp(20px, 4vw, 44px);
      opacity: 0;
      animation: fade-in-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.55s;
    }

    .sub-text em {
      font-style: normal;
      color: var(--text-warm);
    }

    /* ── FOOTER ── */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      opacity: 0;
      animation: fade-in-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.72s;
    }

    .footer-meta {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .footer-city {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: clamp(0.85rem, 1.5vw, 0.9rem);
      color: var(--text-muted);
      letter-spacing: 0.04em;
    }

    .footer-hrs {
      font-family: 'DM Mono', monospace;
      font-size: clamp(8px, 1.5vw, 9px);
      font-weight: 300;
      color: var(--text-muted);
      letter-spacing: 0.12em;
      opacity: 0.6;
    }

    .cta-group {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 14px;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 18px;
      padding: 18px 38px;
      background: var(--accent);
      color: #0a0a0c;
      border-radius: 4px;
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-decoration: none;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                  box-shadow 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: 0;
      left: -80%;
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
      transform: skewX(-15deg);
      transition: left 0.6s ease;
    }

    .btn-primary:hover::after {
      left: 130%;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(232, 162, 69, 0.35), 0 4px 12px rgba(232, 162, 69, 0.2);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .btn-primary svg {
      width: 14px;
      height: 14px;
      transition: transform 0.35s ease;
    }

    .btn-primary:hover svg {
      transform: translateX(4px);
    }

    .merchant-link {
      font-family: 'DM Mono', monospace;
      font-size: 9px;
      font-weight: 300;
      color: var(--text-muted);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      opacity: 0.45;
      transition: opacity 0.3s ease, color 0.3s ease;
      padding: 4px 0;
    }

    .merchant-link:hover {
      opacity: 1;
      color: var(--text-warm);
    }

    .side-label {
      position: fixed;
      bottom: 50%;
      right: clamp(22px, 4vw, 48px);
      transform: translateY(50%) rotate(90deg);
      transform-origin: center;
      font-family: 'DM Mono', monospace;
      font-size: 8px;
      font-weight: 300;
      color: var(--text-muted);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.3;
      z-index: 20;
      pointer-events: none;
      white-space: nowrap;
    }

    /* ── RESPONSIVE BREAKPOINTS ── */
    @media (max-width: 768px) {
      .side-label { display: none; }

      footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 32px;
      }

      .cta-group {
        width: 100%;
        align-items: stretch;
      }

      .btn-primary {
        justify-content: center;
        padding: 22px;
        font-size: 0.8rem;
      }

      .merchant-link {
        align-self: center;
        padding: 10px;
      }
    }

    /* ── ANIMATIONS ── */
    @keyframes reveal-up {
      from { transform: translateY(105%); }
      to   { transform: translateY(0); }
    }

    @keyframes fade-in-down {
      from { opacity: 0; transform: translateY(-16px); filter: blur(4px); }
      to   { opacity: 1; transform: translateY(0);     filter: blur(0); }
    }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); filter: blur(4px); }
      to   { opacity: 1; transform: translateY(0);    filter: blur(0); }
    }

    .hero-rule {
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, var(--line-warm) 0%, transparent 60%);
      margin-top: clamp(22px, 3.5vw, 40px);
      opacity: 0;
      animation: fade-in-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.62s;
    }
  </style>
</head>
<body>

  <div class="bg-texture"></div>
  <div class="bg-vignette"></div>
  <div class="bg-glow-tl"></div>
  <div class="bg-glow-br"></div>
  <div class="grain"></div>

  <div class="side-label">Zero Waste · Maximum Taste</div>

  <div class="layout">

    <header>
      <div class="status-pill">
        <div class="status-dot"></div>
        Night Rescue Active
      </div>
      <div class="version-tag">V&nbsp;2.1.0</div>
    </header>

    <main>
      <div class="eyebrow">
        <span class="eyebrow-line"></span>
        <span class="eyebrow-text">Premium Surplus Gastronomy</span>
      </div>

      <div class="title-block">
        <span class="huge-text delay-1">LAST</span>
      </div>
      <div class="title-block">
        <span class="huge-text huge-text-outline">PLATE.</span>
      </div>

      <p class="sub-text">
        Rescued from top-tier restaurants exclusively after-hours —
        <em>because extraordinary food deserves a second chance.</em>
      </p>
      <div class="hero-rule"></div>
    </main>

    <footer>
      <div class="footer-meta">
        <span class="footer-city">Available in select cities</span>
        <span class="footer-hrs">Active · 21:00 – 02:00 nightly</span>
      </div>

      <div class="cta-group">
        <a href="/browse-entry" class="btn-primary">
          <span>Unlock Near You</span>
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
          </svg>
        </a>
        <a href="/restaurant/login" class="merchant-link">Partner Auth →</a>
      </div>
    </footer>

  </div>

</body>
</html>

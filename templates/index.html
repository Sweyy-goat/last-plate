<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fud Edkate ‚Ä¢ Premium Food Rescue</title>

  <link rel="stylesheet" href="/static/css/common.css">

  <style>
    body {
      background: #0e0f11;
      margin: 0;
      overflow: hidden;
    }

    /* ================= LOADER ================= */
    #loader {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #141a22, #0b0f14);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-box {
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .loader-logo {
      font-size: 42px;
      font-weight: 700;
      background: linear-gradient(135deg, #2ecc71, #a8ff78);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .loader-hook {
      padding-left: 10px;
      font-size: 14px;
      opacity: 0.75;
      margin-bottom: 26px;
      letter-spacing: 0.4px;
    }

    .loader-bar {
      width: 290px;
      height: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      overflow: hidden;
    }

    .loader-bar span {
     
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #2ecc71, #a8ff78);
      animation: load 1.3s linear forwards;
    }

    @keyframes load {
      to { width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ================= APP ================= */
    #app {
      display: none;
    }

    /* SNOW CANVAS */
    #snow {
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      position: relative;
      z-index: 1;
      background:
        linear-gradient(
          180deg,
          rgba(14,15,17,0.85),
          rgba(14,15,17,0.95)
        ),
        url("https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* GLASS CARD */
    .glass {
      position: relative;
      z-index: 3;
      width: 420px;
      padding: 40px;
      border-radius: 26px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(22px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 40px 80px rgba(0,0,0,0.6),
        inset 0 0 0.5px rgba(255,255,255,0.6);
      text-align: center;
      animation: rise 1s ease forwards;
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo {
      font-size: 38px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #2ecc71, #a8ff78);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 15px;
      line-height: 1.7;
      color: rgba(255,255,255,0.85);
      margin-bottom: 10px;
    }

    .hook {
      font-size: 14px;
      color: #a8ff78;
      margin-bottom: 28px;
      font-weight: 600;
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #0e0f11;
      box-shadow: 0 12px 30px rgba(46,204,113,0.35);
      transition: 0.25s;
      margin-bottom: 14px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(46,204,113,0.5);
    }

    .btn-secondary {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border-radius: 16px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.25);
      color: rgba(255,255,255,0.9);
      cursor: pointer;
      transition: 0.25s;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.08);
    }

    .footnote {
      margin-top: 22px;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
    }

    @media (max-width: 480px) {
      .glass {
        width: 100%;
        padding: 32px 24px;
      }
      .logo {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="loader-box">
    <div class="loader-logo">üçΩÔ∏è Fud Edkate</div>
    <div class="loader-hook" style="color: aliceblue;">Up to 50% off before kitchens close üî•</div>
    <div class="loader-bar"><span></span></div>
  </div>
</div>

<!-- APP -->
<div id="app">

  <canvas id="snow"></canvas>

  <div class="hero">
    <div class="glass">

      <div class="logo">Fud Edkate</div>

      <div class="subtitle">
        Late nights. Fresh food. Zero waste.
      </div>

      <div class="hook">
        Grab restaurant food at crazy discounts before it‚Äôs gone üëÄ
      </div>

      <a href="/browse-entry">
        <button class="btn-primary">Browse Food Near You</button>
      </a>

      <a href="/restaurant/login">
        <button class="btn-secondary">Restaurant Partner Login</button>
      </a>

      <div class="footnote">
        ‚ú® Loved by night owls & smart restaurants
      </div>

    </div>
  </div>

</div>

<script>
/* SHOW APP AFTER 7s */
setTimeout(() => {
  document.getElementById("loader").style.display = "none";
  document.getElementById("app").style.display = "block";
}, 2000);

/* SNOW EFFECT */
const snowCanvas = document.getElementById('snow');
const ctx = snowCanvas.getContext('2d');

function resize() {
  snowCanvas.width = innerWidth;
  snowCanvas.height = innerHeight;
}
resize();
addEventListener('resize', resize);

const flakes = [];
for (let i = 0; i < 140; i++) {
  flakes.push({
    x: Math.random() * innerWidth,
    y: Math.random() * innerHeight,
    r: 1 + Math.random() * 1.6,
    vy: 0.3 + Math.random() * 0.6,
    vx: (Math.random() - 0.5) * 0.25
  });
}

function draw() {
  ctx.clearRect(0, 0, innerWidth, innerHeight);
  ctx.fillStyle = 'rgba(235,245,255,0.85)';

  for (const f of flakes) {
    f.y += f.vy;
    f.x += f.vx;

    if (f.y > innerHeight) f.y = -10;
    if (f.x > innerWidth) f.x = 0;
    if (f.x < 0) f.x = innerWidth;

    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>

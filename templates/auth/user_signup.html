<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account | Last Plate</title>

  <link rel="stylesheet" href="/static/css/common.css">

  <style>
    body {
      background:
        linear-gradient(
          180deg,
          rgba(14,15,17,0.85),
          rgba(14,15,17,0.95)
        ),
        url("https://images.unsplash.com/photo-1498837167922-ddd27525d352?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
    }

    .signup-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .signup-card {
      width: 420px;
      padding: 40px;
      border-radius: 26px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 40px 80px rgba(0,0,0,0.6);
      animation: riseIn 0.9s ease forwards;
    }

    @keyframes riseIn {
      from {
        opacity: 0;
        transform: translateY(35px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .title {
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #2ecc71, #a8ff78);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: rgba(255,255,255,0.85);
      margin-bottom: 28px;
      line-height: 1.6;
    }

    label {
      font-size: 13px;
      color: rgba(255,255,255,0.75);
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
      font-size: 15px;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    input:focus {
      outline: none;
      border-color: #2ecc71;
      background: rgba(255,255,255,0.22);
    }

    .helper {
      font-size: 12px;
      margin-top: 4px;
      color: rgba(255,255,255,0.55);
    }

    .signup-btn {
      width: 100%;
      padding: 15px;
      margin-top: 26px;
      border-radius: 18px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #0e0f11;
      box-shadow: 0 12px 30px rgba(46,204,113,0.4);
      transition: all 0.25s ease;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(46,204,113,0.55);
    }

    .login-text {
      margin-top: 22px;
      text-align: center;
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }

    .login-text a {
      color: #2ecc71;
      font-weight: 600;
      text-decoration: none;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

    .trust-note {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>

<body>

<div class="signup-wrapper">
  <div class="signup-card">

    <div class="title">Join Last Plate</div>

    <div class="subtitle">
      Create your account and unlock access to  
      <strong>delicious unsold food</strong> at great prices ‚Äî  
      while helping reduce food waste üåç
    </div>

    <label>Your Name</label>
    <input id="name" placeholder="Enter your name">

    <br><br>

    <label>Email Address</label>
    <input id="email" type="email" placeholder="you@example.com">
    <div class="helper">
      üì© We send your pickup OTP & order receipt here
    </div>

    <br>

    <label>Mobile Number (optional)</label>
    <input id="mobile" placeholder="Enter mobile number">

    <br><br>

    <label>Password</label>
    <input id="password" type="password" placeholder="Create a secure password">

    <button id="signupBtn" class="signup-btn">
      Create My Account
    </button>

    <div class="login-text">
      Already part of the movement?  
      <a href="/login">Login here</a>
    </div>

    <div class="trust-note">
      üîí Your email is used only for OTPs & receipts
    </div>

  </div>
</div>

<script>
document.getElementById("signupBtn").onclick = function () {

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const password = document.getElementById("password").value;

  if (!name || !email || !password) {
    alert("Name, Email and Password are required");
    return;
  }

  if (!email.includes("@")) {
    alert("Please enter a valid email address");
    return;
  }

  fetch("/api/user/signup", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      name,
      email,
      mobile,
      password
    })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.success ? "Signup successful üéâ" : data.message);
    if (data.success) window.location.href = "/login";
  });
};
</script>

</body>
</html>
